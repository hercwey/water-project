<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>主界面</title>
<!-- ZTree CSS -->
<link rel="stylesheet" type="text/css" th:href="@{/ztree/css/metroStyle/metroStyle.css}">
<link rel="stylesheet" type="text/css" th:href="@{/ztree/css/custom.css}">
<!-- ZTree JS Scripts-->
<script type="text/javascript"	th:src="@{/ztree/js/jquery.ztree.core.js}"></script>
<script type="text/javascript"	th:src="@{/ztree/js/jquery.ztree.excheck.js}"></script>

<!-- 日期组件 -->
<script src="/calendar/WdatePicker.js" type="text/javascript"></script>

<link rel="stylesheet"	href="/css/holdfilebody.css" />
<link rel="stylesheet"	href="/css/commform.css" />
<link rel="stylesheet"	href="/css/searchpanel.css" />

</head>
<body>
	
	<!-- 主界面(操作页板+列表容器) -->
	<div class="row clearfix medic-label ccb-account-main">
		<div class="col-md-12 column">
			<div class="tab-content">
				<div class="tab-pane active" id="tab-customer-account-item">
					<!-- 操作面板 -->
					<div class="" style="display: inline-block" id="handel-hold-file-task-form">
						<ul class="extra-l" style="list-style: none;">
							<!-- 期间 -->
							<li class="input-group-sm">
								<input type="text" class="form-control Wdate handel-task-period" readonly="readonly" style="width: 100px;"
										id="handel-task-period" name="period"
										onClick="WdatePicker({dateFmt:'yyyy-MM',onpicked: setBackGround});"
										placeholder="期间" title="期间" />
							</li>
							
							<!-- 地理位置查询条件 -->
							<li class="input-group-sm">
								<div th:include="component/districtsearcher/district_searcher::searcher('location-searcher-handel')" th:remove="tag"></div>
							</li>
							<li class="input-group-sm">
								<select class="form-control hold-status" id="hold-status" name="holdStatus">
									<option value="">代扣文件状态</option>
										<option value="0">已生成</option>
										<option value="1">已上传</option>
										<!-- <option value="2">已申请处理</option> -->
										<option value="2">处理中</option>
										<option value="3">CCB处理完成</option>
										<option value="4">已下载回盘</option>
										<option value="5">已处理回盘</option>
										<option value="6">已销账</option>
								</select>
							</li>
							<!-- 面板:查询 -->
							<li class="input-group-sm">
								<input type="text" class="form-control search-cond" id="search-cond" placeholder="文件名称/文件SN/凭证ID">
							</li>
							<!-- 查询按钮 -->
							<li>
								<button type="button" class="btn btn-success btn-sm btn-general-search" id="btn-general-search">
									<i class="fa fa-search" aria-hidden="true"> <span>查询</span>	</i>
								</button>
								
								<button type="button" class="btn btn-warning btn-sm btn-general-search-reset" id="btn-general-search-reset">
									<i class="fa fa-undo" aria-hidden="true"> <span>清除</span></i>
								</button>
							
							</li>
							
						</ul>
					</div>
		
					<!--客户账单 -->
					<div class="row clearfix" >
						<div class="col-md-3 column" style="padding-right:1px;">					
							<div class="card">
								<div class="card-body" id="location-body" style="padding-top:10px;padding-bottom:10px">
									<!-- 地理位置列表 -->
									<!-- 加载方式 -->
									<div th:include="component/locationtree/location_tree::tree('location-fold-tree')" th:remove="tag"></div>
								</div>
							</div>
						</div>
						<div class="col-md-9 column" style="padding-left:1px;">
							<div class="card">
								<div class="card-body handel-task-table" id="hold-file-body" style="padding-left:10px;padding-right:10px;">
									<!-- 客户账单列表 -->
								</div>
							</div>
						</div>
						
					</div>
				</div>
				
			</div>
		</div>
	</div>
	
	
	<!-- 地理位置treeJS -->
	<script type="text/javascript"	th:src="@{/js/component/locationtree/LocationTree1.js}"></script>
	<!-- 地理位置下拉框查询JS -->
	<script type="text/javascript"	th:src="@{/js/component/districtsearcher/DistrictSearcher.js}"></script>
	<!-- 地理位置树自适应JS -->
	<script type="text/javascript"	th:src="@{/js/location_tree_adaptive/location_tree_adaptive.js}"></script>
	
	
	<script th:inline="javascript">
		/*<![CDATA[*/

		/*]]>*/
	</script>

	<script>
		//记录选择的代扣文件
		//var HOLD_FILE_ID_ARR = new Array();
		//记录查询方式，0是普通查询；1是点击地理位置树查询
		var G_GENERAL_HANDEL_SEARCH = "0";
		/*
			设置日期选择input背景色
		*/
		function setBackGround() {
			$("#hold-file-period").css("background-color", "white");
		}
		
		/**
		 * 	获取当前系统月份（表示为抄表记录中的期间）
		 */
		function getCurrSysMonth(){
			var date = new Date();
			var year = date.getFullYear();    //获取完整的年份(4位,1970-????)
			var month = date.getMonth();       //获取当前月份(0-11,0代表1月)
			if(month<10){
				month = "0"+month
			}
			return year+"-"+month;
		}
		/**
		 * 	设置账单期间默认值为系统月份
		 */
		function setHoldFilePeriodDefault(){
			//期间=系统日期减一个月
			var period = moment().subtract(1, "months").format("YYYY-MM");
			$("#handel-task-period").val(period);
		}

	
		//--------------------公共查询函数--------------------------
		
		/*	
			公共查询函数
			
			查询核对类型列表
		*/
		function searchHandelTaskItem(parms) {

			//加载字典列表页面
			var url = BASE_CONTEXT_PATH + "/ccb-holdfile-handel/handel-task-table"
			$(".handel-task-table").load(url, parms, triggerResize);
		}
		function triggerResize(){
			//console.log("call back........");
			var myEvent = new Event('resize');
	        window.dispatchEvent(myEvent);
		}
		
		//------------------------------	获取查询参数	------------------------------
		/**
		 * 	获取查询参数（不包括分页信息）
		 */
		function getSearchHandelTaskParams(){
			//地理位置痕迹ID（ID-ID-ID-ID）
			var traceIds = null;
			var locaBlockTraceIds = locationHandelSearcher.getBlockId();//地理位置-小区traceIds
			var locaBuildingTraceIds = locationHandelSearcher.getBuildingId();//地理位置-楼号traceIds
			var locaUnitTraceIds = locationHandelSearcher.getUnitId();//地理位置-单元traceIds
			if(locaUnitTraceIds!=null && locaUnitTraceIds!=""){
				traceIds = locaUnitTraceIds;
			}else if(locaBuildingTraceIds!=null && locaBuildingTraceIds!=""){
				traceIds = locaBuildingTraceIds;
			}else if(locaBlockTraceIds!=null && locaBlockTraceIds!=""){
				traceIds = locaBlockTraceIds;
			}
			var searchCond=$("#handel-hold-file-task-form .search-cond").val();
			var holdStatus = $("#handel-hold-file-task-form .hold-status").val();
			var period = $("#handel-hold-file-task-form .handel-task-period").val();//期间
			
			//初始化请求参数
			var parms = new Object();
			parms.searchCond=searchCond;
			parms.traceIds=traceIds;
			parms.holdStatus=holdStatus;
			parms.period=period;
			return parms;
		}
		
		//----------------------------------地理位置tree实例---------------------------------------------------------------------
		var locationHandelTree = new LocationTree('location-fold-tree');
		//地理位置下拉框件实例
		var locationHandelSearcher = new DistrictSearcher("location-searcher-handel", locationSelectSearchHandelCallback); //此处searcher的ID和回调函数
		
		/*
			ztree树click某节点后的回调函数
		*/
		function clickZTreeNodeCallback(treeNode) {
			
			if(treeNode==null){
				return false;
			}
			var traceIds = treeNode.traceIds;//获取点击节点的traceIds
			var pyCode = treeNode.pycode;//获取用户点击节点的pycode
			
			//清除查询条件
			$('#handel-hold-file-task-form .btn-general-search-reset').click();
			
			//地理位置痕迹ID（ID-ID-ID-ID）
			var searchCond=$("#handel-hold-file-task-form .search-cond").val();
			var holdStatus = $("#handel-hold-file-task-form .hold-status").val();
			var period = $("#handel-hold-file-task-form .handel-task-period").val();//期间
			
			//初始化请求参数
			var parms = new Object();
			parms.searchCond=searchCond;
			parms.traceIds=traceIds;
			parms.holdStatus=holdStatus;
			parms.period=period;
			G_GENERAL_HANDEL_SEARCH = "1";//记录是普通查询还是高级查询
			searchHandelTaskItem(parms);
		}
		
		function getZTreeSearchHandelParam(){//获取点击地理位置树的traceIds
			var traceIds = null;
			if(locationHandelTree.getSelectedTreeNode() != null){
				traceIds = locationHandelTree.getSelectedTreeNode().traceIds;
			}
			
			var parms = new Object();
			parms.traceIds = traceIds;
			return parms;
		}
		/**
		 * 	地理位置下拉查询组件回调函数
		 */
		function locationSelectSearchHandelCallback(){
			
			locationHandelTree.cancelAllSelectedNode();//取消ztree的选中状态
			G_GENERAL_HANDEL_SEARCH = "0";
			defaultSearchHandelTaskItem();//查询客户
		}
		/*
			默认查询
			Retrieve(default)查询(加载默认列表)
		*/
		function defaultSearchHandelTaskItem() {
			var pageNum = 0;
			var pageSize = 0;
			
			//获取参数
			var parms = null;
			
			if(G_GENERAL_HANDEL_SEARCH == "0"){
				parms = getSearchHandelTaskParams();//获取普通查询参数（不包括分页信息）
			}else if (G_GENERAL_HANDEL_SEARCH == "1"){
				parms = getZTreeSearchHandelParam();//获取ztree查询参数
			}
			parms.pageNum=pageNum;
			parms.pageSize=pageSize;
			
			searchHandelTaskItem(parms);
		}
		
		/*
			查询按钮点击时调用
			采用用户所输入的查询条件进行查询.
		*/
		function btnSearchHandelTaskItemClick() {
			
			var pageNum = 0;
			var pageSize = 0;
			
			var parms = getSearchHandelTaskParams();//获取查询参数（不包括分页信息）
			parms.pageNum=pageNum;
			parms.pageSize=pageSize;
			
			searchHandelTaskItem(parms);
		}
	
		/*
			分页查询(采用所保存的状态)
		*/
		function loadHandelTaskItemPage(searchCond,pageNum,pageSize) {
			//获取参数
			var parms = null;
			if(G_GENERAL_HANDEL_SEARCH == "0"){
				parms = getSearchHandelTaskParams();//获取普通查询参数（不包括分页信息）
			}else if (G_GENERAL_HANDEL_SEARCH == "1"){
				parms = getZTreeSearchHandelParam();//获取ztree查询参数
			}
			
			parms.pageNum=pageNum;
			parms.pageSize=pageSize;
			
			searchHandelTaskItem(parms);
		}


		
		//------------------------------	加载地理位置列表	------------------------------
		/* 
		 *	加载通用地理位置页面
		 * 		domId:需要加入此页面的dom节点ID
		 * 		callback:页面加载完成后的回调
		 */
		function loadGlobalLocationFilePage(domId, callback) {
			var url = "/ccb-holdfile-handel/load-global-location-handel-page";
			var callbackFunc = callback;
			var containerId = "#"+domId;
			loadPage(containerId, url, null, callbackFunc);
		}
		/**
		 * 	加载地理位置后的回调
		 */
		function loadLocationListFileCallback(){
			//主页:默认查询(加载默认列表)
			defaultSearchHandelTaskItem();//查询客户账单
		}
		
		
		

		//-------------------PAGE LOADED READY--------------------

		$(function() {
			
			//设置查询的默认期间
			setHoldFilePeriodDefault()
			//------------------初始化ztree--------------------------------------------------
			locationHandelTree.initTree();  //初始化树.		
			locationHandelTree.setClickOuterFunction(clickZTreeNodeCallback);  //设置外部业务函数
			//地理位置下拉组件初始化
			locationHandelSearcher.init();
			defaultSearchHandelTaskItem();
			
			
			/*
				查询按钮CLICK
			*/
			$('#handel-hold-file-task-form .btn-general-search').on('click', function() {
				locationHandelTree.cancelAllSelectedNode();//取消ztree的选中状态
				G_GENERAL_HANDEL_SEARCH = "0";//记录是普通查询还是高级查询
				defaultSearchHandelTaskItem();//查询客户账单
			});
			/*
				查询条件复位按钮CLICK
			 */
			$('#handel-hold-file-task-form .btn-general-search-reset').on('click', function() {
				$("#handel-hold-file-task-form .search-cond").val("");
				$("#handel-hold-file-task-form .search-cond").focus();//获得焦点
	
				$("#handel-hold-file-task-form .location-block").val("");//设置地理位置-小区值为空
				$("#handel-hold-file-task-form .location-building").val("");//设置地理位置-楼号值为空
				$("#handel-hold-file-task-form .location-building").attr("disabled", true);//设置地理位置-楼号不可编辑
				$("#handel-hold-file-task-form .location-unit").val("");//设置地理位置-单元值为空
				$("#handel-hold-file-task-form .location-unit").attr("disabled", true);//设置地理位置-单元不可编辑
				
				$("#handel-hold-file-task-form .hold-status").val("");//设置代扣状态
	
			});
			/*
				查询条件输入框 KEYUP
			 */
			$('#handel-hold-file-task-form .search-cond').on('keyup', function(event) {
				if (event.keyCode == 13) {
					$('#handel-hold-file-task-form .btn-general-search').trigger("click");
				}
			});
			/*
				自动调整树的高度.
			*/
			var tableContainerId = "hold-file-body";
			LocationTreeAdaptive.adaptive(tableContainerId);
			

		});
	</script>



</body>
</html>
