<script type="text/javascript">

	/*
		单张发票修复
		前端操作对象
	 */
	function RepairSingleInvoice(){
		
	}
	
	/*
		功能:
			发送查询请求
		参数:
			无
	*/
	RepairSingleInvoice.prototype.sendRequest=function(params){
		const url=BASE_CONTEXT_PATH+"/tax/repairsingleinvoice/repair";  //请求地址
		const result_container="#repair-single-invoice-result-container";  //存放查询结果容器
		
		$(result_container).load(url,params,null);  //采用load动态加载查询结果		
	}
	
	/*
		功能:
			自表单中获取请求数据
			校验可以在此处理
		返回
			请求参数
	*/
	RepairSingleInvoice.prototype.getParams=function(){
		var params=new Object();
		//todo: add code here
		return params;
	}
	
	/*
		功能:
			初始化监听器
		参数:无
	*/
	RepairSingleInvoice.prototype.initListener=function(){
		var self=this; //reference instance Object of QueryInventory ;
		
		const BTN_QUERY="#btn-repair-single-invoice";
		$(BTN_QUERY).on('click',startQuery);
		
		/*
			click event's listener
		*/
		function startQuery(){
			//console.log("btn clicked!");	
			var params=self.getParams();
			self.sendRequest(params);   //send request	
		}    
		
	}	
	
	//create instance of front operation object 	
	var repairSingleInvoice= new RepairSingleInvoice();
	
	/* 
		page loaded ready 
	*/
	$(function(){	
		//page init 
		repairSingleInvoice.initListener();
		
	});

</script>
