<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>主界面</title>
<!-- 引入通用对话框工具 -->
<script type="text/javascript"	th:src="@{/js/component/dialogutil/DialogUtil.js}"></script>
<!-- 正则表达式验证 -->
<script src="/jquery/jquery-validation/jquery.validate.min.js"></script>
<script src="/jquery/jquery-validation/messages_zh.js"></script>
<link rel="stylesheet"	href="/css/meterbookbody.css" />
<link rel="stylesheet"	href="/css/commform.css" />
<link rel="stylesheet"	href="/css/searchpanel.css" />
<!-- 日期组件 -->
<script src="/calendar/WdatePicker.js" type="text/javascript"></script>

</head>
<body>
	<!-- 编辑对话框 -->
	<div id="module-product-no-edit-dialog"></div>
	
	<!-- 主界面(操作页板+列表容器) -->
	<div class="row clearfix medic-label module-product-no-main">
		<div class="col-md-12 column">
			<!-- 操作面板 -->
			<div class="" style="display: inline-block; width: 100%;" id="module-product-no-search-form">
				<ul class="extra-l" style="list-style: none; padding-inline-start: 20px;">
					<!-- 面板:查询 -->
					<!-- 查询按钮 -->
					<li style="float: right;">
						<button type="button" class="btn btn-success btn-sm btn-general-search" id="btn-general-search">
							<i class="fa fa-search" aria-hidden="true"> <span>查询</span>	</i>
						</button>
						<button type="button" class="btn btn-warning btn-sm btn-general-search-reset" id="btn-general-search-reset">
							<i class="fa fa-undo" aria-hidden="true"> <span>清除</span></i>
						</button>
						<button type="button" class="btn btn-info btn-sm btn-export-excle" id="btn-export-excle">
							<i class="fa fa-file-excel-o" aria-hidden="true"> <span>导出Excel</span></i>
						</button>
					</li>
					<li class="input-group-sm" style="float: right;">
						<input type="text" class="form-control product-no" id="product-no" placeholder="出厂编号" title="出厂编号">
					</li>
					<li class="input-group-sm" style="float: right;">
						<input type="text" class="form-control module-no" id="module-no" placeholder="模组号" title="模组号">
					</li>
					<li class="input-group-sm" style="float: right;">
						<input type="text" class="form-control Wdate operator-date" readonly="readonly" style="width: 176px;"
							id="operator-date" name="operatorDate"
							onClick="WdatePicker({dateFmt:'yyyy-MM-dd'});"
							placeholder="操作日期" title="操作日期" />
					</li>
					<li class="input-group-sm" style="float: right;">
						<input type="text" class="form-control operator-name" id="operator-name" placeholder="操作员" title="操作员">
					</li>
				</ul>
			</div>
			<div class="card">
				<div class="card-body module-product-no-table" id="module-product-no-table" style="padding-left:10px;padding-right:10px;">
					<!-- 表计列表 -->
				</div>
			</div>
		</div>
	</div>
	
	<script th:inline="javascript">
		/*<![CDATA[*/

		/*]]>*/
	</script>

	<script>
		//调整表册中表计顺序对话框
		const DIALOG_EDIT_NOTIFY_GROUP="modal-container-edit-dialog";
		
		//--------------------公共查询函数--------------------------
		
		/*	
			公共查询函数
			
			查询
		*/
		function searchModuleProductNoTable(parms) {

			//加载字典列表页面
			var url = BASE_CONTEXT_PATH + "/module-product-search/table"
			$(".module-product-no-table").load(url, parms, triggerResize);
		}
		
		function triggerResize(){
			console.log("call back........");
			var myEvent = new Event('resize');
	        window.dispatchEvent(myEvent);
		}
		
		//------------------------------	获取查询参数	------------------------------
		/**
		 * 	获取查询参数（不包括分页信息）
		 */
		function getSearchModuleProductNoTableParams(){
			var operatorName = $("#module-product-no-search-form .operator-name").val();//操作员
			var operatorDate = $("#module-product-no-search-form .operator-date").val();//操作日期
			var moduleNo = $("#module-product-no-search-form .module-no").val();//模组号
			var productNo = $("#module-product-no-search-form .product-no").val();//出厂编号
			
			//初始化请求参数
			var parms = new Object();
			parms.operatorName = operatorName;
			parms.operatorDate = operatorDate;
			parms.moduleNo = moduleNo;
			parms.productNo = productNo;
			return parms;
		}
		
		/*
			默认查询
			Retrieve(default)查询(加载默认列表)
		*/
		function defaultSearchModuleProductNoTable() {
			var pageNum = 0;
			var pageSize = 0;
			
			//获取参数
			var parms = getSearchModuleProductNoTableParams();
			parms.pageNum=pageNum;
			parms.pageSize=pageSize;
			
			searchModuleProductNoTable(parms);
		}
		
		/*
			查询按钮点击时调用
			采用用户所输入的查询条件进行查询.
		*/
		function btnSearchMeterBookClick() {
			
			var pageNum = 0;
			var pageSize = 0;
			
			var parms = getSearchModuleProductNoTableParams();//获取查询参数（不包括分页信息）
			parms.pageNum=pageNum;
			parms.pageSize=pageSize;
			
			searchModuleProductNoTable(parms);
		}
	
		/*
			分页查询(采用所保存的状态)
		*/
		function loadPageClickPageNum(searchCond,pageNum,pageSize) {
			//获取参数
			var parms = getSearchModuleProductNoTableParams();
			parms.pageNum=pageNum;
			parms.pageSize=pageSize;
			

			searchModuleProductNoTable(parms);
		}
		
		
		
		//----------Edit Dialog 操作 加载,打开,关闭------------------------
		/*		
			加载(Load): 增加/编辑对话框
			将对话框内容加载到指定的容器中
		 */
		function loadEditDialog(parms) {
			var url = BASE_CONTEXT_PATH + '/module-product-search/load-edit-dialog';
			$("#module-product-no-edit-dialog").load(url, parms, openEditDialog); //加载完毕后显示
		}
		/*
		 * 	打开(Open) 对话框
		 */
		function openEditDialog() {
			DialogUtil.openDialogFn(DIALOG_EDIT_NOTIFY_GROUP);
		}
		/* 
			关闭(CLOSE) 对话框
		 */
		function closeEditDialog() {
			DialogUtil.closeDialogFn(DIALOG_EDIT_NOTIFY_GROUP);
		}
		
		//-------------------PAGE LOADED READY--------------------

		$(function() {
			//---------事件绑定--------------
			//------------init-------------
			
			//主页:默认查询(加载默认列表)
			defaultSearchModuleProductNoTable();
		

			//---------事件绑定--------------
			
			/*
				查询按钮CLICK
			*/
			$('#module-product-no-search-form .btn-general-search').on('click', function() {
				defaultSearchModuleProductNoTable();//查询
			});
			/*
				查询条件复位按钮CLICK
			 */
			$('#module-product-no-search-form .btn-general-search-reset').on('click', function() {
				$("#module-product-no-search-form .operator-name").val("");
				$("#module-product-no-search-form .operator-date").val("");
				$("#module-product-no-search-form .module-no").val("");
				$("#module-product-no-search-form .product-no").val("");
				$("#module-product-no-search-form .product-no").focus();//获得焦点
			});
			/*
				查询条件输入框 KEYUP
			 */
			$('#module-product-no-search-form .search-cond').on('keyup', function(event) {
				if (event.keyCode == 13) {
					$('#module-product-no-search-form .btn-general-search').trigger("click");
				}
			});
			
			/**
			 * 	导出Excel
			 */
			$('#module-product-no-search-form .btn-export-excle').on('click', function(event) {
				
				//获取参数
				var parms = getSearchModuleProductNoTableParams();
				//parms.operatorName = operatorName;
				//parms.operatorDate = operatorDate;
				//parms.moduleNo = moduleNo;
				//parms.productNo = productNo;
				
				var url = BASE_CONTEXT_PATH + '/module-product-search/export-excel';
				var parms = "?operatorName="+parms.operatorName+"&operatorDate="+parms.operatorDate+"&moduleNo="+parms.moduleNo+"&productNo="+parms.productNo;
				location.href = url+parms;
			});
			
			/*
				批量删除按钮
			*/
			/* $('#module-product-no-search-form #btn-del').on('click', function() {
				var ids=getSelectedIds();  //此函数定义于_table.html中
				if(ids==null || ids.length<=0){
					util.message("请选择需要删除的条目！",null,"warning");
					return;
				}
				batchDeleteConfirm();  //显示删除确认对话框
			}); */

		});
	</script>

</body>
</html>
