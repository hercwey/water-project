		/**

			$("#system-date").text(moment().format("YYYY-MM-DD HH:mm:ss"));

	<script type="text/javascript">
		var g_auto_refresh_timer = null;//自动刷新列表定时器返回值
		/**
		 * 	自动刷新，5秒刷新一次
		 */
		function autoRefresh() {
			//主页:默认查询(加载默认列表)
			//defaultSearchModuleProductNoTable();
			//加载字典列表页面
			var url = BASE_CONTEXT_PATH + "/module-product-register/table";
			var parms = new Object();
			parms.pageNum=0;
			parms.pageSize=0;
			$(".module-product-no-table").load(url, parms, function(){
				console.log("----------自动刷新查询完成");
				g_auto_refresh_timer = setTimeout(autoRefresh, 5000);//5秒刷新一次
				console.log("----------启动自动刷新："+g_auto_refresh_timer);
			});
			
		}
		
		/**
		 * 	取消自动刷新
		 */
		function clearAutoRefresh() {
			console.log("----------取消自动刷新："+g_auto_refresh_timer);
			clearTimeout(g_auto_refresh_timer);
			g_auto_refresh_timer = null;//自动刷新列表定时器返回值
		}
		
	</script>

	<script type="text/javascript">
		//调整表册中表计顺序对话框
		const G_EDIT_DIALOG="modal-container-edit-dialog";
		
		//--------------------公共查询函数--------------------------
		
		/*	
			公共查询函数
			
			查询
		*/
		function searchModuleProductNoTable(parms) {

			//加载字典列表页面
			var url = BASE_CONTEXT_PATH + "/module-product-register/table";
			UseLoading.show();//显示正在加载提示
			$(".module-product-no-table").load(url, parms, triggerResize);
		}
		
		function triggerResize(){
			console.log("call back........");
			UseLoading.hide();//隐藏正在加载提示
			var myEvent = new Event('resize');
	        window.dispatchEvent(myEvent);
		}
		
		//------------------------------	获取查询参数	------------------------------
		/**
		 * 	获取查询参数（不包括分页信息）
		 */
		function getSearchModuleProductNoTableParams(){
			var searchCond=$("#module-product-no-search-form .search-cond").val();
			var includeFlag=$("#module-product-no-search-form .include-flag").val();
			
			//初始化请求参数
			var parms = new Object();
			parms.searchCond=searchCond;
			parms.includeFlag=includeFlag;
			return parms;
		}
		
		/*
			默认查询
			Retrieve(default)查询(加载默认列表)
		*/
		function defaultSearchModuleProductNoTable() {
			var pageNum = 0;
			var pageSize = 0;
			
			//获取参数
			//var parms = getSearchModuleProductNoTableParams();
			var parms = new Object();
			parms.pageNum=pageNum;
			parms.pageSize=pageSize;
			
			searchModuleProductNoTable(parms);
		}
		
		/*
			查询按钮点击时调用
			采用用户所输入的查询条件进行查询.
		*/

			var pageNum = 0;
			var pageSize = 0;
			
			//var parms = getSearchModuleProductNoTableParams();//获取查询参数（不包括分页信息）
			var parms = new Object();
			parms.pageNum=pageNum;
			parms.pageSize=pageSize;
			
			searchModuleProductNoTable(parms);
		}
	
		/*
			分页查询(采用所保存的状态)
		*/
		function loadPageClickPageNum(searchCond,pageNum,pageSize) {
			//获取参数
			//var parms = getSearchModuleProductNoTableParams();
			var parms = new Object();
			parms.pageNum=pageNum;
			parms.pageSize=pageSize;
			

			searchModuleProductNoTable(parms);
		}
		
		
		
		//----------Edit Dialog 操作 加载,打开,关闭------------------------
		/*		
			加载(Load): 增加/编辑对话框
			将对话框内容加载到指定的容器中
		 */
		function loadEditDialog(parms) {
			var url = BASE_CONTEXT_PATH + '/module-product-register/load-edit-dialog';
			UseLoading.show();//显示正在加载提示
			$("#module-product-no-edit-dialog").load(url, parms, openEditDialog); //加载完毕后显示

		/*

		function openEditDialog() {
			UseLoading.hide();//隐藏正在加载提示
