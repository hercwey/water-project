<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	/* 自定义table hover css */
	#module-product-no-table tbody tr:hover{
		cursor: default;
		background: #8FBC8F;
		color: #fff
	}
	#module-product-no-table tr td button {
		font-size: 12px!important;
	}
	#module-product-no-table thead tr th {

	}

				<th>操作日期</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="item,iterStat: ${moduleProductNoList}">
			
				<!-- 条目选择器 -->
				<!-- <td>
					<div class="custom-control custom-checkbox"
						style="margin-bottom: -1px !important;">

				<td th:text="${item.id}" style="text-align: left;">ID</td>
				<td th:text="${item.moduleNo}">模组号</td>
				<td th:text="${item.productNo}">出厂编号</td>
				<td th:text="${item.operatorName}">操作员姓名</td>
				<td th:text="${item.operatorDate==null ? '' : #dates.format(item.operatorDate,'yyyy-MM-dd HH:mm:ss')}">操作日期</td>
				<!-- 操作列 -->
				<td>
					<!-- 修改 -->
					<button type="button" class="btn btn-secondary btn-sm modify-single"
						th:attr="bind-id=${item.id}">
						<i class="fa fa-pencil-square-o fa-1x" aria-hidden="true"></i> <span>编辑</span>
					</button> 
				</td>

			</tr>
		</tbody>
	</table>

	<hr/>
	<!-- 加入分页 -->
	<div th:include="common/common_pager_pagesize::pager('module-product-register-table')" class="pagerx"
		style="float: right; margin-right: 10px;"></div>	
	<!-- 分页组件JS -->
	<script src="/js/pager/Pagers.js" type="text/javascript"></script>

	<!--  -->
	<script th:inline="javascript">
		/*<![CDATA[*/		
		var curr_pageNum=[[${pageNum}]];
		var curr_pageSize=[[${pageSize}]];
		var curr_searchCond=[[${searchCond}]];
		/*]]>*/
	</script>


	<script type="text/javascript">
			
		/**
			返回所选条目的 id(每行对应一个唯一的ID)
			@returns   
		 */
		function getSelectedIds(){
			var idArr = new Array();
	
			// 扫描用户所选择条目ID
			$(".item-selector").each(function(index, elem) {
				if (this.checked) { // 对于己选条目
					var id = $(this).attr("data-bind"); //
					idArr.push(id);
				}
			}); // end of item-selector
			return idArr;
		}
		
		//--------单个修改---------
		/* 
			加载修改对话框 
		*/
		$('.modify-single').on('click',function() {
			
			var itemId = $(this).attr("bind-id"); //ID
			var parms = new Object();
			parms.itemId = itemId;
			
			//加载(Load): 增加/编辑对话框，将对话框内容加载到指定的容器中
			loadEditDialog(parms);
		});
		
		//-----------------page loaded ready------------------

				select all  or  deselect all

				}

						var rowId = prefix + surfix;
						$('#module-product-no-table #' + rowId).removeClass("selected");
					});
				} // end of else
			}); */

		});
		//创建分页组件实例
		var pager=new Pager("module-product-register-table");
		$(function(){			
			pager.init(loadPageClickPageNum,curr_searchCond);			
		});
	</script>
</body>
</html>
