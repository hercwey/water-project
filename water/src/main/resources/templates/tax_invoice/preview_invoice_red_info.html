<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>红字信息</title>

<style>
	/* 横线的样式  */
	
	/* 页大小 */	
	@page{
		/*纵向打印*/
		/* size:70mm 90mm portrait; */
		/* 设置纸张为A5 */
		size:210mm 297mm ;
	}
	
	/* 横线样式 */
	/* hr{
		background-color:red;height: 1px;width:100%;border: none;
	} */
	
	table#meter-record-item{
		border-collapse:collapse;
		width: 100%;
		text-align:center;
	}
	table#meter-record-item tr td.title{
		border:1.5px solid black;
		font-size: 12px;
		width:15%;
		text-align:left;
		font-weight: bold 
	}
	table#meter-record-item tr td.content{
		border:1.5px solid black;
		font-size: 12px;
		text-align:left;
		width:35%;
	}
	


		
</style>


</head>
<body style = "font-family: SimSun;" >
	<div class="row">
		<div class="col-md-12">
			<!-- 标题信息 -->
			<div class="row">
				<div class="col-md-12">
					<div class="row">
						<div class="col-md-12" style="text-align:center;font-size:20px;font-weight:bold;">
							<span>发票红字信息</span>
						</div>
					</div>
					
				</div>
			</div>
			<br/>
			<!-- 通知单内容 -->
			<div class="row">
				<div class="col-md-12">
					
					<table class="table-sm table" id="meter-record-item">
						<tr>
							<td class="title">信息表流水号 </td>
							<td class="content" th:text="${textData.xxblsh==null ? '' : textData.xxblsh}"></td>
							<td class="title">填开日期</td>
							<td class="content" th:text="${textData.tkrqStr==null ? '' : textData.tkrqStr}"></td>
						</tr>
						<tr>
							<td class="title">申请方单位名称</td>
							<td class="content" th:text="${textData.sqfmc==null ? '' : textData.sqfmc}"></td>
							<td class="title">申请方单位税号</td>
							<td class="content" th:text="${textData.sqfsh==null ? '' : textData.sqfsh}"></td>
						</tr>
						<tr>
							<td class="title">对应蓝票代码</td>
							<td class="content" th:text="${textData.dylpdm==null ? '' : textData.dylpdm}"></td>
							<td class="title">对应蓝票号码</td>
							<td class="content" th:text="${textData.dylphm==null ? '' : textData.dylphm}"></td>
						</tr>
						<tr>
							<td class="title">购方名称</td>
							<td class="content" th:text="${textData.gfmc==null ? '' : textData.gfmc}"></td>
							<td class="title">购方税号</td>
							<td class="content" th:text="${textData.gfsh==null ? '' : textData.gfsh}"></td>
						</tr>
						<tr>
							<td class="title">销方名称</td>
							<td class="content" th:text="${textData.xfmc==null ? '' : textData.xfmc}"></td>
							<td class="title">销方税号</td>
							<td class="content" th:text="${textData.xfsh==null ? '' : textData.xfsh}"></td>
						</tr>
						<tr>
							<td class="title">合计税额</td>
							<td class="content" th:text="${textData.hjse==null ? '' : textData.hjse}"></td>
							<td class="title">税率</td>
							<td class="content" th:text="${textData.slv==null ? '' : textData.slv}"></td>
						</tr>
						<tr>
							<td class="title">合计金额</td>
							<td class="content" th:text="${textData.hjse==null ? '' : textData.hjse}"></td>
							<td class="title">操作时间</td>
							<td class="content" th:text="${textData.czrqStr==null ? '' : textData.czrqStr}"></td>
						</tr>
						
						<tr>
							<td class="title">申请说明</td>
							<td colspan="3" class="content" th:text="${textData.sqsm==null ? '' : textData.sqsm}"></td>
						</tr>
					
					</table>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
