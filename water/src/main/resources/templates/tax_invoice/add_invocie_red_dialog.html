<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>开发票时选择账单对话框</title>

</head>
<!-- 开发票时选择客户对话框 -->
<body>

	<th:block th:fragment="dialog(dialogId)">
		<!-- 引入通用对话框工具 -->
		<script type="text/javascript"	th:src="@{/js/component/dialogutil/DialogUtil.js}"></script>
		<!-- 日期组件 -->
		<script src="/calendar/WdatePicker.js" type="text/javascript"></script>
		
		
		
		<!-- modal-container-invoice-dialog -->
		<div class="modal fade" th:id="${dialogId}" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		
			<div class="modal-dialog modal-lg">
			
				<div class="modal-content">
				
					<!-- 头部 -->
					<div class="modal-header">
						<h5 class="modal-title" id="myModalLabel">
							<span>红字信息表</span>
							<i class="fa fa-tags fa-1x" aria-hidden="true" style="color:blue;"></i>
						</h5>
						<button type="button" class=" btn btn-primary btn-sm close" data-dismiss="modal" aria-hidden="true">×</button>
					</div>

					<!-- 主体(用于展示表单) -->
					<div class="modal-body">
						<!-- 专用发票冲红 -->
						<div class="profession-tax-item"> 
							<div class="tax-red-main"></div>
						</div>
						
						<!-- 普通发票冲红 -->
						<div class="general-tax-item">
							<div class="general-tax-red-main"></div>
						</div>
						
					</div>

					
					
				</div>

			</div>

		</div>


	<script th:inline="javascript">
		/*<![CDATA[*/
			//var curr_bank_item=[[${currBankItem}]];
		/*]]>*/
	</script>


	<script>
		
		//------------------业务操作----------------------
		//--------------------page loaded ready-----------------------
		$(function() {

		});
	</script>
	
	</th:block>
	
</body>
</html>
