<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"> 
<title>Insert title here</title>
</head>
<body>
	<!-- 批次列表 -->
	<table class="table table-hover table-sm" id="office-table">
		<thead>
			<tr>
				<th>
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input"
							id="select-all-toggle" name="example1"> <label
							class="custom-control-label" for="select-all-toggle"></label>
					</div>
				</th>
				<th>网点编码</th>
				<th>网点名称</th>
				<th>状态</th>
				<th>节点类型</th>
				<th>创建时间</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="item,iterStat: ${officeList}">
			
				<!-- 条目选择器 -->
				<td>
					
					<div class="custom-control custom-checkbox"
						style="margin-bottom: -1px !important;">
						<input type="checkbox" class="custom-control-input item-selector" name="example1" th:attr="id='item-selector'+'-'+${item.id},data-bind=${item.id}">
						<label class="custom-control-label"	th:attr="for='item-selector'+'-'+${item.id}"></label>
					</div> 
				</td>
				
				<!-- ID -->
				<td th:text="${item.officeCode}">网点编码</td>
				<!-- 施工名称 -->
				<td th:text="${item.officeName}">网点名称</td>
				<!-- 施工地址 -->
				<td th:text="${item.officeStatusStr}">状态</td>
				<!-- 开始日期 -->
				<td th:text="${item.nodeTypeStr}">节点类型</td>
				<!-- 结束日期 -->
				<td th:text="${item.createDateStr}">创建时间</td>
				
				<!-- 操作列 -->
				<td>
					<!-- 修改 -->
					<button type="button" class="modi-single btn btn-secondary btn-sm "
						th:attr="bind-id=${item.id}">
						<i class="fa fa-pencil-square-o fa-1x" aria-hidden="true"></i> <span>编辑</span>
					</button> 
					<!-- 删除 -->
					<button type="button" class="del-single btn btn-secondary btn-sm"
						th:attr="bind-id=${item.id}">
						<i class="fa fa-times fa-1x" aria-hidden="true"></i> <span>删除</span>
					</button>
				</td>

			</tr>
		</tbody>
	</table>

	<hr style="height: 1px; border: none; border-top: 1px solid blue;">

	<!-- 加入分页 -->
	<div th:include="common/common_pager_pagesize::pager('pagerOffice')" class="pagerx"
		style="float: right; margin-right: 10px;"></div>	
	<!-- 分页组件JS -->
	<script src="/js/pager/Pagers.js" type="text/javascript"></script>

	<!--  -->
	<script th:inline="javascript">
		/*<![CDATA[*/		
		var curr_pageNum=[[${pageNum}]];
		var curr_pageSize=[[${pageSize}]];
		var curr_searchCond=[[${searchCond}]];
		/*]]>*/
	</script>


	<script type="text/javascript">
		
		/*
			功能说明:
				删除所选条目(通用删除函数)
			参数说明:
				ids:所要删除的条目ID数组,(可使函数更具通用性.)
		*/
		function delBatchItem(ids) {
			var urlStr = BASE_CONTEXT_PATH+"/bus-office/delete"; // 需要提交的url
			
			$.ajax({
				type : "POST", // 提交方式 get/post
				url : urlStr,
				contentType : "application/json", // 如果采用json格式传送所有参数时必须有,如果采普通js对象传送时,则不可以加此参数
				data : JSON.stringify(ids),
				success : function(res) { // res 保存提交后返回的数据，一般为 json对象(与后台相关.)
					if (res != null && res != "") {
						if (res.result_code == "success") {
							loadPage();
							util.message(res.result_msg,null,"success");
						} else {
							util.message(res.result_msg,null,"warning");
						}
					}
				},
				error : function(jqXHR, textStatus, errorThrown) {
					util.message("AJAX请求时发生错误!");
				}
			});
		}
	
		//--------------批量删除-----------------
		
		/*
			批量删除确认
		*/
		function deleteConfirm(){			
			//注: 回调函数需要采用引号引起来
			util.confirm("删除所选择的记录? ", "xxx", "ok_callback_name", "cancel_callback_name")			
		}
		
		/*
			批量删除确认:确认(回调)
		*/
		function ok_callback_name(id){
			var ids=getSelectedIds();  //此函数定义于_table.html中
			delBatchItem(ids);
		}
		
		/*
			批量删除确认:取消(回调)  桩函数
		*/
		function cancel_callback_name(){
			console.log('cancel!');
		}
		
		/**
			返回所选条目的 id(每行对应一个唯一的ID)
			@returns   
		 */
		function getSelectedIds(){
			var idArr = new Array();
	
			// 扫描用户所选择条目ID
			$("#office-table .item-selector").each(function(index, elem) {
				if (this.checked) { // 对于己选条目
					var id = $(this).attr("data-bind"); //
					idArr.push(id);
				}
			}); // end of item-selector
			return idArr;
		}
		
		//------------------单个删除------------------
		
		/* 
			单个删除 
		*/
		$('.del-single').on('click', function() {
			var itemId = $(this).attr("bind-id"); //分录ID
			util.delConfirm("确认删除此条目?", itemId, "deleteSingle");
		})
		
		//单个删除-确认回调函数
		function deleteSingle(itemId){
			var idsArr=new Array();
			idsArr.push(itemId);		
			delBatchItem(idsArr);
		}
				
		//--------单个修改---------
		/* 
			加载修改批次对话框 
		*/
		$('.modi-single').on('click',function() {
			var url = BASE_CONTEXT_PATH+'/bus-office/loadmodidialog';

			var itemId = $(this).attr("bind-id"); //条目ID			
			var parms = new Object(); //参数
			parms.itemId = itemId;

			$("#office-dialog-edit").load(url, parms,openEditCallback); //加载完毕后显示 
			
		});
		
		function openEditCallback(){
			$("#office-dialog-title").text("编辑：网点信息");
			openEditDialog();
		}
		
		
		//-----------------page loaded ready------------------
		$(function() {
			
			/*
				选择/取消选择  当前页记录
				select all  or  deselect all			 	
			*/
			$("#office-table #select-all-toggle").on('click', function(e) {
				var prefix = "item-selector-";
				if (this.checked) {					
					//查询列表中的项目
					$("#office-table .item-selector").each(function(index, elem) {
						this.checked = true;
						var surfix = $(this).attr("data-bind");  //item'id
						var rowId = prefix + surfix; 
						$('#office-table #' + rowId).addClass("selected");
					});
				} 
				else{
					$("#office-table .item-selector").each(function(index, elem) {
						this.checked = false;
						var surfix = $(this).attr("data-bind");
						var rowId = prefix + surfix;
						$('#office-table #' + rowId).removeClass("selected");
					});
				} // end of else
			});

		});
		//创建分页组件实例
		var pager=new Pager("pagerOffice");
		$(function(){			
			pager.init(loadPage,curr_searchCond);			
		});
	</script>
</body>
</html>
