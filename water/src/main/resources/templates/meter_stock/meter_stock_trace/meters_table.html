<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"> 
<title>Insert title here</title>
</head>
<body>
	
	<!-- 表计列表 -->
	<table class="table table-hover table-sm" id="meter-table">
		<thead>
			<tr>
				<th>
					
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input"
							id="select-all-toggle" name="example1"> <label
							class="custom-control-label" for="select-all-toggle"></label>
					</div>
				</th>
				<th>水表编号</th>
				<th>水表口径</th>
				<th>水表厂家</th>
				<th>操作类型</th>
				<th>操作员</th>
				<th>操作时间</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="item,iterStat: ${meterList}">
			
				<!-- 条目选择器 -->
				<td>
					
					<div class="custom-control custom-checkbox"
						style="margin-bottom: -1px !important;">
						<input type="checkbox" class="custom-control-input item-selector" name="example1" th:attr="id='item-selector'+'-'+${item.id},data-bind=${item.id}">
						<label class="custom-control-label"	th:attr="for='item-selector'+'-'+${item.id}"></label>
					</div> 
				</td>
				
				<!-- 编号 -->
				<td th:text="${item.meterNo}">编号</td>
				<!-- 钢印号 -->
				<td th:text="${item.caliber}">口径</td>
				<!-- 生产厂家 -->
				<td th:text="${item.factoryValue}">生产厂家</td>
				<!-- 生命周期 -->
				<td th:text="${item.operationTypeValue}">操作类型</td>
				<!-- 抄表方式 -->
				<td th:text="${item.operatorName}">操作员 </td>
				<!-- 表地址 -->
				<td th:text="${item.operatorTimeStr}">操作时间</td>

			</tr>
		</tbody>
	</table>

	<hr style="height: 1px; border: none; border-top: 1px solid blue;">

	<!-- 加入分页 -->
	<div th:include="common/common_pager_pagesize::pager('pager1')" class="pagerx"
		style="float: right; margin-right: 10px;"></div>	
	<!-- 分页组件JS -->
	<script src="/js/pager/Pagers.js" type="text/javascript"></script>

	<!--  -->
	<script th:inline="javascript">
		/*<![CDATA[*/		
		var curr_pageNum=[[${pageNum}]];
		var curr_pageSize=[[${pageSize}]];
		var curr_searchCond=[[${searchCond}]];
		/*]]>*/
	</script>


	<script type="text/javascript">
		//-----------------page loaded ready------------------
		$(function() {
			

		});
		//创建分页组件实例
		var pager=new Pager("pager1");
		$(function(){			
			pager.init(loadPageClickPageNum,curr_searchCond);			
		});
	</script>
</body>
</html>
