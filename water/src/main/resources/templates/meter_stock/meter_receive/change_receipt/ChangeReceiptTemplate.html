<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>安装领用单</title>

<style>
	/* 横线的样式  */
	
	/* 页大小 */	
	@page{
		/*纵向打印*/
		/* size:70mm 90mm portrait; */
		/* 设置纸张为A5 */
		size:210mm 152mm ;
	}
	
	/* 横线样式 */
	/* hr{
		background-color:red;height: 1px;width:100%;border: none;
	} */
	
	table#meter-record-item{
		border-collapse:collapse;
		width: 100%;
		text-align:center;
	}
	table#meter-record-item tr td.title{
		border:1.5px solid black;
		font-size: 17px;
		width:15%;
		height:40px;
	}
	table#meter-record-item tr td.content{
		border:1.5px solid black;
		font-size: 17px;
		width:35%;
		height:40px;
	}
	
	table#total-table{
		border-collapse:collapse;
		width: 90%;
		text-align:left;
	}
	
	td#total-table-td{
		font-weight:bold;
		font-size: 17px;
		text-decoration: underline;
	}


		
</style>


</head>
<body style = "font-family: SimSun;" >
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<!-- 标题信息 -->
				<div class="row">
					<div class="col-md-12">
						<div class="row">
							<div class="col-md-12" style="text-align:center;font-size:25px;font-weight:bold;">
								<span>换表领用单</span>
							</div>
						</div>
						
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="row">
							<div class="col-md-12">
								<span style="font-size:17px;margin-left: 459px">编号：</span>
							</div>
						</div>
					</div>
				</div>
				<!-- 通知单内容 -->
				<div class="row">
					<div class="col-md-12">
						<table class="" id="meter-record-item">
							<tr>
								<td class="title">新表出厂编号</td>
								<td class="content" th:text="${textData.newMeterNo==null ? '' : textData.newMeterNo}"></td>
								<td class="title">旧表出厂编号</td>
								<td class="content" th:text="${textData.oldMeterNo==null ? '' : textData.oldMeterNo}"></td>
							</tr>
							<tr>
								<td class="title">新表表底</td>
								<td class="content" th:text="${textData.newMeterBottom==null ? '' : textData.newMeterBottom}"></td>
								<td class="title">旧表表底</td>
								<td class="content" th:text="${textData.oldMeterBottom==null ? '' : textData.oldMeterBottom}"></td>
							</tr>
								<tr>
								<td class="title">水表有效期</td>
								<td class="content" th:text="${textData.endDateStr==null ? '' : textData.endDateStr}"></td>
								<td class="title">校验证号</td>
								<td class="content" th:text="${textData.certificateNo==null ? '' : textData.certificateNo}"></td>
							</tr>
							<tr>
								<td class="title">新表口径</td>
								<td class="content" th:text="${textData.newCaliber==null ? '' : textData.newCaliber}"></td>
								<td class="title">操作人</td>
								<td class="content" th:text="${textData.operator==null ? '' : textData.operator}"></td>
							</tr>
						
							<tr>
								<td class="title">安装日期</td>
								<td class="content" th:text="${textData.installDateStr==null ? '' : textData.installDateStr}"></td>
								<td class="title">库房管理员签字</td>
								<td class="content" th:text="${textData.stockAdminSign==null ? '' : textData.stockAdminSign}"></td>
							</tr>
							<tr>
								<td class="title">安装地点 </td>
								<td class="content" th:text="${textData.installPlace==null ? '' : textData.installPlace}"></td>
								<td class="title">用户签字</td>
								<td class="content" th:text="${textData.userSignature==null ? '' : textData.userSignature}"></td>
							</tr>
							<tr>
								<td class="title">备注</td>
								<td class="content" th:text="${textData.remark==null ? '' : textData.remark}"></td>
								<td class="title"></td>
								<td class="content" ></td>
							</tr>
						
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>	
</body>

</html>
