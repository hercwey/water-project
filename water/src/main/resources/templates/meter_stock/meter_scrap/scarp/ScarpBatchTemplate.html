<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>安装领用单</title>

<style>
	/* 横线的样式  */
	
	/* 页大小 */	
	@page{
		/*纵向打印*/
		/* size:70mm 90mm portrait; */
		/* 设置纸张为A5 */
		size:210mm 297mm ;
	}
	
	/* 横线样式 */
	/* hr{
		background-color:red;height: 1px;width:100%;border: none;
	} */
	
	table#meter-record-item{
		border-collapse:collapse;
		width: 100%;
		text-align:center;
	}
	table#meter-record-item tr td{
		border:1px solid black;
	}
	table#meter-record-item tr th{
		border:1px solid black;
	}


		
</style>


</head>
<body style = "font-family: SimSun;" >
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<!-- 标题信息 -->
				<div class="row">
					<div class="col-md-12">
						<div class="row">
							<div class="col-md-12" style="text-align:center;font-size:25px;font-weight:bold;">
								<span>水表报废单</span>
							</div>
						</div>
						
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="row">
							<div class="col-md-12">
								<span style="font-size:17px;margin-left: 459px">编号：</span>
							</div>
						</div>
					</div>
				</div>
				<!-- 通知单内容 -->
				<div class="row">
					<div class="col-md-12">
						<table class="" id="meter-record-item">
							<tr>
								<th>水表编号</th>
								<th>水表口径</th>
								<th>水表厂家</th>
								<th>水表类型</th>
								<th>报废时间</th>
								<th>报废原因</th>
							</tr>
							<tr th:each="record,iterStat: ${textData}">
								<td   th:text=${record.meterNo}></td>
								<td  th:text=${record.caliber}></td>
								<td  th:text=${record.factoryValue}></td>
								<td   th:text=${record.meterTypeStr}></td>
								<td   th:text=${record.returnMeterDateStr}></td>
								<td  th:text=${record.scarpReason}></td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>	
</body>

</html>
