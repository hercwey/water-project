<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>主界面</title>
 <link rel="stylesheet"	href="/css/commform.css" />
<link rel="stylesheet"	href="/css/searchpanel.css" />
</head>
<body>

	<!-- 主界面(操作页板+列表容器) -->
	<div class="row clearfix medic-label role-main">
		<div class="col-md-6 column">
			<div class="card" style="height:100%;">
				<h5 class="card-header" th:text="${readerName}+'的表册'">
					我的表册
				</h5>
				<div class="card-body">
					<!-- 加载我的表册 -->
					<!-- <div th:include="meterbook/allot/my_meterbook_main"></div> -->
					<div class="my-meter-book-main"></div>
				</div>
			</div>
		</div>
		 <div class="col-md-6 column">
			<div class="card" style="height:100%;">
				<h5 class="card-header">
					未分配抄表员的表册
				</h5>
				<div class="card-body">
					<!-- 加载全部表册 -->
					<!-- <div th:include="meterbook/allot/all_meterbook_main"></div> -->
					<div class="all-meter-book-main"></div>
				</div>
			</div>
		</div> 
	</div>

	<!-- footer -->
	<!-- <div th:include="/thymeleaf/common/_footer::footer" class="footer"></div> -->

	<!--  -->
	<script th:inline="javascript">
		/*<![CDATA[*/

		/*]]>*/
	</script>

	<script>
	
		//-------------------PAGE LOADED READY--------------------

		function loadMyBook(parms) {
			//加载字典列表页面
			var url = "/meter-book-allot/my-meter-book-main";
			$(".my-meter-book-main").load(url, null, triggerResize);
		}
		function loadAllBook(parms) {
			//加载字典列表页面
			var url = "/meter-book-allot/all-meter-book-main";
			$(".all-meter-book-main").load(url, null, triggerResize);
		}
		function triggerResize(){
			console.log("call back........");
			var myEvent = new Event('resize');
	        window.dispatchEvent(myEvent);
		}
		$(function() {
			//------------init-------------
			loadMyBook();
			loadAllBook();
			//---------事件绑定--------------
			
		});
	</script>



</body>
</html>
