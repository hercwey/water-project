<body>
	<th:block th:fragment="dialog">

		<div class="row clearfix">
			<div class="col-md-12 column">

				<div class="modal fade" id="modal-container-edit-meter-sort-dialog" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				
					<div class="modal-dialog modal-lg">
					
						<div class="modal-content">
						
							<!-- 头部 -->
							<div class="modal-header" style="background-color: #a5f1b6;height: 50px;">
								<h5 class="modal-title" id="myModalLabel">
									<span>水表顺序调整</span>
									<i class="fa fa-tags fa-1x" aria-hidden="true" style="color:blue;"></i>
								</h5>
								<button type="button" class=" btn btn-primary btn-sm close" data-dismiss="modal" aria-hidden="true">×</button>
							</div>
							
							<div class="meter-sort-table table-container" id="meter-book-body"></div>
							<!-- 主体(用于展示表单) -->
							
							
						</div>

					</div>

				</div>

			</div>
		</div>
		
	<script th:inline="javascript">
		/*<![CDATA[*/
		/*]]>*/
	</script>

	<script>
	

		
		function defaultSearchSortMeter() {
			var meterBookId = getMeterBookId();
			var parms = new Object();
			parms.meterBookId = meterBookId;
			var url = BASE_CONTEXT_PATH + "/meter-book/meter-sort-table"
			$(".meter-sort-table").load(url, parms, null);
		}
		
		//--------------------page loaded ready-----------------------
		$(function() {
			defaultSearchSortMeter();
			
			
			
		});
	</script>
	
	</th:block>
