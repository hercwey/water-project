<!-- 修改对话框 -->
<body>

	<th:block th:fragment="dialog">

		<div class="row clearfix">
			<div class="col-md-12 column">

				<div class="modal fade" id="modal-container-engineering-doc-dialog" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				
					<div class="modal-dialog modal-md">
					
						<div class="modal-content">
						
							<!-- 头部 -->
							<div class="modal-header" style="background-color: #a5f1b6;height: 50px;">
								<h5 class="modal-title" id="myModalLabel">
									<span>编辑:工程单据</span>
									<i class="fa fa-tags fa-1x" aria-hidden="true" style="color:blue;"></i>
								</h5>
								<button type="button" class=" btn btn-primary btn-sm close" data-dismiss="modal" aria-hidden="true">×</button>
							</div>

							<!-- 主体(用于展示表单) -->
							<div class="modal-body">
								<form class="form-horizontal " role="form" id="engineering-doc-modi-form">
									
									<!-- 当前所编辑的条目ID -->
									<input type="hidden" id="engineering-doc-id" name="id" th:value="${currItem==null ? '' : currItem.id}" />
									
									<!-- 表单内容 -->
									<!-- form-inline -->
																		
									<!-- 采用表格进行布局 -->
									<!-- 配置费规则部分 -->
									<table class="table-layout table">
										<tbody>
											<tr>
												<td>
													<!-- 单据类型 -->
													<div class="form-group form-inline">
														<label for="engineering-doc-type" class="col-sm-4 control-label">单据类型</label>
														<span class="input-group-sm col-sm-8">
															<select class="form-control" id="engineering-doc-type" name="docType">
																<option value="">——请选择——</option>
																<option value="1" th:attr="selected=( ${currItem!=null && currItem.docType==1} )? 'selcted'">竣工单</option>
																<option value="2" th:attr="selected=( ${currItem!=null && currItem.docType==2} )? 'selcted'">交接单</option>
																<option value="3" th:attr="selected=( ${currItem!=null && currItem.docType==3} )? 'selcted'">工程图纸</option>
															</select>
														</span>
													</div>
												</td>
											</tr>
											<tr>	
												<td>
													<!-- 单据文件选择 -->
													<div class="form-group form-inline">
														<label for="engineering-address" class="col-sm-4 control-label">单据文件</label>
														<span class="input-group-sm col-sm-8">
															<input type="file" class="form-control-file" id="engineering-doc-file" name="engineeringDocFile" 
																onchange="javascript:validateImgFileSizeFun(this);"
																accept="image/*" /><!-- multiple="multiple" -->
														</span>
													</div>
												</td>												
											</tr>
											<tr>	
												<td>
													<!-- 单据文件显示 -->
													<div class="form-group form-inline">
														<label for="engineering-doc-path" class="col-sm-4 control-label">&nbsp;</label>
														<span class="input-group-sm col-sm-8">
															<input type="hidden" class="form-control" id="engineering-doc-path" name="docPath" placeholder="缩略图" />
															<!-- <img alt="AGREEMENT FILE" title="" id="thumbnail-portrait" name="" src=""> -->
															<div id="thumbnail-portrait">
																<span th:if="${currItem!=null && currItem.docPath!=null}" th:remove="tag">
																	<img th:src="${currItem.docPath}" style="height:100px;" />
																</span>
															</div>
														</span>
													</div>
												</td>												
											</tr>
											<tr>
												<td>
													<!-- 文件类型 -->
													<div class="form-group form-inline">
														<label for="engineering-doc-file-type" class="col-sm-4 control-label">文件类型</label>
														<span class="input-group-sm col-sm-8">
															<select class="form-control" id="engineering-doc-file-type" name="fileType">
																<!-- <option value="">——请选择——</option> -->
																<option value="1" th:attr="selected=( ${currItem!=null && currItem.fileType==1} )? 'selcted'">图片</option>
																<option value="2" th:attr="selected=( ${currItem!=null && currItem.fileType==2} )? 'selcted'">其他</option>
															</select>
														</span>
													</div>
												</td>
											</tr>
											<tr>
												<td>
													<!-- 单据说明 -->
													<div class="form-group form-inline">
														<label for="engineering-doc-comment" class="col-sm-4 control-label">单据说明</label>
														<span class="input-group-sm col-sm-8">
															<input type="text" class="form-control"
																	th:value="${currItem==null ? '' : currItem.docComment}" 
																	id="engineering-doc-comment" name="docComment" 
																	maxlength=30 title="请输入1-30个字符" placeholder="单据说明"/>
														</span>
													</div>
												</td>
											</tr>
											<tr>
												<td>
													<!-- 备注 -->
													<div class="form-group form-inline">
														<label for="engineering-doc-remark" class="col-sm-4 control-label">备注</label>
														<span class="input-group-sm col-sm-8">
															<input type="text" class="form-control"
																	th:value="${currItem==null ? '' : currItem.remark}" 
																	id="engineering-doc-remark" name="remark" 
																	maxlength=30 title="请输入1-30个字符" placeholder="备注"/>
														</span>
													</div>
												</td>
											</tr>
										</tbody>
										
									</table>
																											
								</form>
							</div>

							<!-- 尾部 -->
							<div class="modal-footer">
								<button type="button" class="btn btn-default"	data-dismiss="modal">关闭</button>
								<button type="button" class="btn btn-primary"	id="btn-engineering-doc-save">保存&返回</button>
							</div>
							
						</div>

					</div>

				</div>

			</div>
		</div>

	<script th:inline="javascript">
		/*<![CDATA[*/
			var curr_item=[[${currItem}]];
		/*]]>*/
	</script>

	<script>
	
		//------------------验证图片大小----------------------
		/*
		 * 	验证图片文件大小
		 */
		function validateImgFileSizeFun(file){
			if(isAllowUploadFile(file, 5120)){
				showPreview(file, 'thumbnail-portrait');
			}else{
				//dialog type: success warning info error,默认为info
				util.message("上传文件不能大于5M！",null,"warning");
			}
		}
		
		//------------------业务操作----------------------
		/**
		 * 	获取工程单据参数
		 */
		function getEngineeringDocParams(){
			
			var engineeringId = getCurrEditEngineeringId();//获取当前编辑的工程信息的ID
			var id = $("#engineering-doc-modi-form #engineering-doc-id").val();//ID
			var docType = $("#engineering-doc-modi-form #engineering-doc-type").val();//类型
			var docPath = $("#engineering-doc-modi-form #engineering-doc-path").val();//文件路径
			var fileType = $("#engineering-doc-modi-form #engineering-doc-file-type").val();//文件类型
			var docComment = $("#engineering-doc-modi-form #engineering-doc-comment").val();//说明
			var remark = $("#engineering-doc-modi-form #engineering-doc-remark").val();//备注
			
			var params = new Object();
			params.fileType = "engineering_img";
			params.inputName = "engineeringDocFile";
			params.id = id;
			params.engineeringId = engineeringId;
			params.docType = docType;
			params.docPath = docPath;
			params.fileType = fileType;
			params.docComment = docComment;
			params.remark = remark;
			return params;
		}
		/**
		 * 	保存条目:修改
		 * 	closeDialogFlag:是否关才对话框标志  true:
		 * 	@returns
		 */
		function modiItem(closeDialogFlag) {
			//需要提交的url	
			var urlStr = BASE_CONTEXT_PATH + "/engineering-doc/insert";
			
			var printerId= $("#engineering-doc-id").val();
			if(printerId!=null && printerId!=""){
				urlStr = BASE_CONTEXT_PATH + "/engineering-doc/update";
			}
			
			var params = getEngineeringDocParams();//获取参数
			$.ajaxFileUpload({
				url: urlStr, //用于文件上传的服务器端请求地址
			    secureuri: false, //一般设置为false
			    fileElementId: "engineering-doc-file", //文件上传空间的id属性  <input type="file" id="file" name="file" />
			    dataType: "json", //返回值类型 一般设置为json
			    data: params,
			    success: function (res){  //服务器成功响应处理函数
			    	//console.log("success:"+res);
			    	if(res!=null){
						if(res.result_code=="success"){
							clickPagerLoadPage();//重新刷新当前页面
							if (closeDialogFlag){
								closeEngineeringDocDialog();//关闭对话框
							}
						}else{
							//dialog type: success warning info error,默认为info
							util.message(res.result_msg,null,"warning");
						}
					}
			    },
			    error: function (data, status, e){//服务器响应失败处理函数
			    	console.log("error:"+data);
			    }
			});

			$.ajax({

				url : urlStr,

				//dataType : "html", // 表示返回值类型，不必须,如果返回的是面页，则必须
				/* data : JSON.stringify(parms), *
				processData:false,
         		contentType:false,
				data : form,
				success : function(res) { // data 保存提交后返回的数据，一般为 json 数据
					//console.log(res);  //	由于后端返回的是JSON对象,所以不必再进行转换. 
					if (res != null && res != "") {
						//var obj = $.parseJSON(res);

			}); */
		 }
	
		//--------------------page loaded ready-----------------------
		$(function() {

			//---------------click event process binding---------------

			/*
				修改对话框-保存按钮-CLICK
				保存所修改的条目
			*/
			$('#btn-engineering-doc-save').on('click',function() {
				modiItem(true);				
			});

		});
	</script>
	

	
	</th:block>
	
</body>
</html>
