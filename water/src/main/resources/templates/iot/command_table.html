<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"> 
<title>Insert title here</title>
</head>
<body>
	<!-- 列表 -->
	<table class="table table-bordered table-sm" id="command-table">
		<thead>
			<tr>
				<th>ID</th>
				<th>IoT平台指令ID</th>
				<th>IoT平台应用ID</th>
				<th>IoT平台对应设备ID</th>
				<th>服务名称</th>
				<th>下发指令</th>
				<th>下发指令时间</th>
				<th>状态</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="item,iterStat: ${commandMapList}">
				
				<!-- ID -->
				<td th:text="${item.ID}">ID</td>
				<!-- IoT平台指令ID -->
				<td th:text="${item.COMMAND_ID}">IoT平台指令ID</td>
				<!-- IoT平台应用ID -->
				<td th:text="${item.APP_ID}">IoT平台应用ID</td>
				<!-- IoT平台对应设备ID -->
				<td th:text="${item.DEVICE_IDS}">IoT平台对应设备ID</td>
				<!-- 服务名称 -->
				<td th:text="${item.SERVICE_NAME}">服务名称</td>
				<!-- 下发指令 -->
				<td th:text="${item.METHOD_PARAMS}">下发指令</td>
				<!-- 下发指令时间 -->
				<td th:text="${item.PLATFORM_ISSUED_TIME}">下发指令时间</td>
				<!-- 状态 -->
				<!-- 指令执行状态（0:未下发;1:已下发，未执行;2:执行成功;负数:执行失败） -->
				<td>
					<span th:if="${item.STATUS==0}">
						<span class="badge badge-secondary">未下发指令</span>
					</span>
					<span th:if="${item.STATUS==1}">
						<span class="badge badge-info">已下发指令</span>
					</span>
					<span th:if="${item.STATUS==2}">
						<span class="badge badge-success">指令执行成功</span>
					</span>
					<span th:if="${item.STATUS<0}">
						<span class="badge badge-warning">指令执行失败</span>
					</span>
				</td>

			</tr>
		</tbody>
	</table>

	<!-- <hr style="height: 1px; border: none; border-top: 1px solid blue;"> -->

	<!-- 加入分页 -->
	<div th:include="common/common_pager_pagesize::pager('command-table-pager')" class="pagerx"
		style="float: right; margin-right: 10px;"></div>	
	<!-- 分页组件JS -->
	<script src="/js/pager/Pagers.js" type="text/javascript"></script>

	<!--  -->
	<script th:inline="javascript">
		/*<![CDATA[*/		
		var curr_pageNum=[[${pageNum}]];
		var curr_pageSize=[[${pageSize}]];
		var curr_searchCond=[[${searchCond}]];
		/*]]>*/
	</script>


	<script type="text/javascript">
		
		
		//-----------------page loaded ready------------------
		$(function() {
			
		});
		
		//创建分页组件实例
		var pager=new Pager("command-table-pager");
		$(function(){			
			pager.init(clickSendCmdRecordListPager, null);			
		});
	</script>
</body>
</html>
