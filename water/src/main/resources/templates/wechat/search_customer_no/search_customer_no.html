<!DOCTYPE html>
<!-- wechat-查询用户编号 -->
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
<!-- 通用css及JS lib -->
<div th:include="common/common_head_wechat::headx('石家庄高新区供水排水公司')" th:remove="tag"></div>

<style>
hr.style-one { /*内嵌水平线*/
	width: 70%;
	margin: 0 auto;
	margin-bottom: 10px; border : 0;
	height: 0;
	border-top: 1px solid rgba(0, 0, 0, 0.1);
	border-bottom: 1px solid rgba(255, 255, 255, 0.3);
	border: 0;
}

hr.style-two { /*透明渐变水平线*/
	width: 80%;
	margin: 0 auto;
	margin-bottom: 10px;
	border: 0;
	height: 5px;
	background-image: linear-gradient(to right, rgba(255, 255, 255, 0),
		rgba(0, 0, 255, 0.75), rgba(255, 255, 255, 0));
}

hr.style-three { /*渐变*/
	width: 80%;
	margin: 0 auto;
	margin-bottom: 10px;
	border: 0;
	height: 5px;
	background: #333;
	background-image: linear-gradient(to right, #ccc, #333, #ccc);
}
</style>

<title>Insert title here</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<!-- <h5 style="text-align: center; margin-top: 10px;">查询用户编号</h5>
				<hr class="style-two" /> -->
				<div th:include="wechat/public_page/header::header('查询用户编号')" th:remove="tag"></div>

				<form class="form-horizontal " role="form" id="bind-customer-form">
					<!-- 用户编号-->
					<div class="form-group form-inline">
						<label for="customers-code" class="col-sm-4 ">电话号码 <i
							class="fa fa-tag" aria-hidden="true" title="必填"
							style="color: red"></i>
						</label> 
						<input class="form-control col-sm-8 btn-lg" type="text"
							id="customers-code" name="customerCode" maxlength=30
							title="请输入1-30个字符" placeholder="请输入开户时的电话号码" />

					</div>

					<!-- 用户姓名-->
					<div class="form-group form-inline">
						<label for="customers-name" class="col-sm-4 ">用户姓名 <i
							class="fa fa-tag" aria-hidden="true" title="必填"
							style="color: red"></i>
						</label> 
						<input type="text" class="form-control col-sm-8 btn-lg"
							id="customers-name" name="customerName" maxlength=30
							title="请输入1-30个字符" placeholder="请输入开户时的姓名" />
					</div>					

					<!--提交按钮-->
					<div class="form-group form-inline">
						<button type="button" id="btnConfirm" name="btnConfirm"
							class="btn btn-primary btn-lg btn-block">查询用户</button>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div th:include="wechat/public_page/footer::footer('温馨提示:用户可以通过致电供水热线xxxxxx查询用户编号,已经定制短信通知服务的用户可查阅短信通知上的10位用户编号.')" th:remove="tag"></div>
		</div>
	</div>



</body>
</html>
