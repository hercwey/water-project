<!DOCTYPE html>
<!-- wechat-用户绑定页 -->
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
<!-- 通用css及JS lib -->
<div th:include="common/common_head_wechat::headx('石家庄高新区供水排水公司')" th:remove="tag"></div>

<style>


hr.style-two { /*透明渐变水平线*/
	width: 80%;
	margin: 0 auto;
	margin-bottom: 10px;
	border: 0;
	height: 5px;
	background-image: linear-gradient(to right, rgba(255, 255, 255, 0),
		rgba(0, 0, 255, 0.75), rgba(255, 255, 255, 0));
}

.center{
	width: auto;
	display: table;
	margin-left: auto;
	margin-right: auto;
}

</style>

<title>Insert title here</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<!-- <h5 style="text-align: center; margin-top: 10px;">绑定成功</h5>
				<hr class="style-two" /> -->
				<div th:include="wechat/public_page/header::header('绑定成功')" th:remove="tag"></div>

				<!-- <div class="form-horizontal " role="form" id="bind-customer-form"> -->
					<!-- 用户编号-->
					<div class="form-group form-inline text-center " style="text-align:center;">
						<label for="" class="col-sm-4 center" style="text-align:center;">
						 <i class="fa fa-check-circle-o fa-4x"  aria-hidden="true" style="color:green;"></i>
						</label> 
					</div>
					<!--提交按钮-->
					<div class="form-group form-inline">
						<button type="button" id="btnReturn" name="btnReturn"
							class="btn btn-primary btn-lg btn-block">返回</button>
					</div>
				<!-- </div> -->
			</div>
		</div>
		
		<!-- footer -->
		<div class="row">
			<div th:include="wechat/public_page/footer::footer('温馨提示:用户可以通过致电供水热线xxxxxx查询用户编号,已经定制短信通知服务的用户可查阅短信通知上的10位用户编号.')" th:remove="tag"></div>
		</div>
	</div>



</body>
</html>
