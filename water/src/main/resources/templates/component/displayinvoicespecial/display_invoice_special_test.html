<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>显示专用发票对话框-TEST</title>
<div th:include="common/common_head::headx('显示专用发票对话框-TEST')" th:remove="tag"></div>


<link rel="stylesheet"	href="/css/components/invoicespecial/invoicespecial.css" />

</head>
<body>
	
<div class="container-fluid">
	<div class="row-fluid">
		<!-- 对话框容器 -->
		<div class="span12">
			<!-- 对话框1 -->
			<span th:include="component/displayinvoicespecial/display_invoice_special::dialog('dialog1')"  th:remove='tag'></span>			
		</div>
		<div class="span12">
			 <button class="btn btn-primary" type="button" id="button1">打开专用发票显示对话框</button>			 
		</div>
	</div>
</div>
</body>

<!-- 通用对话框工具JS -->
<script type="text/javascript"	src="/js/component/dialogutil/DialogUtil.js"></script>
<!-- 日期组件 -->
<script src="/calendar/WdatePicker.js" type="text/javascript"></script>

<!-- 发票类型 -->
<!-- 专用发票组件JS -->
<!-- 发票类型对象,用于定义发票类型常量 -->
<script src="/js/component/invoicepublic/InvoiceType.js"></script>
<!-- 发票头对象 -->
<script src="/js/component/invoicepublic/InvoiceHead.js"></script>
<!-- 发票附加对象 -->
<script src="/js/component/invoicepublic/InvoiceAddition.js"></script>
<!-- 发票中商品条目对象 -->
<script src="/js/component/invoicepublic/InvoiceDetail.js"></script>
<!-- 发票对象 -->
<script src="/js/component/invoicepublic/Invoice.js"></script>

<!-- 货币转换对象 -->
<script src="/js/component/invoicepublic/MoneyTransform.js"></script>
<!-- 编辑器对象 -->
<script src="/js/component/invoicepublic/InvoiceFieldEditor.js"></script>

<!-- 增值税专票对象 -->
<script src="/js/component/invoicespecial/InvoiceSpecial.js"></script>

<!-- 专用发票显示对话框组件JS部分 -->
<script src="/js/component/displayinvoicespecial/DisplayInvoiceSpecial.js"></script>

<script type="text/javascript">
	
	var dialog1=new DisplayInvoiceSpecial("dialog1");
	dialog1.setTitle("显示专用发票");
	dialog1.setMessage("1111111");
	dialog1.setButtonCancelCallback(exitCallback);  //退出回调函数  
	
	function exitCallback(){
		console.log("button printYes callback function is called!");		
	}
	
	//page loaded ready
	$(function() {
		$("#button1").on('click',function(){
			dialog1.show();
		});	
		
	});
</script>

</html>
