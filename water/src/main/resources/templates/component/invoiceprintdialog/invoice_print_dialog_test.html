<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>发票打印对话框-TEST页面</title>
<div th:include="common/common_head::headx('发票打印对话框-TEST')" th:remove="tag"></div>
</head>
<body>
	
<div class="container-fluid">
	<div class="row-fluid">
		<!-- 对话框容器 -->
		<div class="span12">
			<!-- 对话框1 -->
			<span th:include="component/invoiceprintdialog/invoice_print_dialog::dialog('dialog1')"  th:remove='tag'></span>			
		</div>
		<div class="span12">
			 <button class="btn btn-primary" type="button" id="button1">打印对话框1-打开</button>			 
		</div>
	</div>
</div>
</body>

<!-- 通用对话框工具JS -->
<script type="text/javascript"	th:src="@{/js/component/dialogutil/DialogUtil.js}"></script>
<!-- 日期组件 -->
<script src="/calendar/WdatePicker.js" type="text/javascript"></script>
<!-- 打印对话框组件JS部分 -->
<script type="text/javascript" th:src="@{/js/component/invoiceprintdialog/InvoicePrintDialog.js}"></script>

<script type="text/javascript">
	
	var dialog1=new InvoicePrintDialog("dialog1");
	//dialog1.setButtonPreviewCallback(buttonPrintPreviewCallback);
	dialog1.setButtonPrintYesCallback(buttonPrintYesCallback);
	dialog1.setButtonPrintNoCallback(buttonPrintNoCallback);
	
	
	//定义按钮的回调函数(外部业务函数)
	function buttonPrintPreviewCallback(){
		console.log("button preview callback function is called!");
	}
	
	function buttonPrintYesCallback(){
		console.log("button printYes callback function is called!");
		var topOffset=dialog1.getTopOffset();
		var leftOffset=dialog1.getLeftOffset();
		
		console.log("top offset is:"+topOffset);
		console.log("left offset is"+leftOffset);
	}
	
	function buttonPrintNoCallback(){
		console.log("button printNo callback function is called!");
	}
	
	
	
	
	//page loaded ready
	$(function() {
		$("#button1").on('click',function(){
			dialog1.show();
			dialog1.setInitButtonStatus();
		});	
		
		
		
	});
</script>

</html>
