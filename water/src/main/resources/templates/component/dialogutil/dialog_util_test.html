<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 引入jquery页 -->
<div th:include="common/common_head::headx('组件测试页')" th:remove="tag"></div>
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			 <!-- <a id="modal-19740" href="#modal-container-19740" role="button" class="btn" data-toggle="modal">Launch demo modal</a> -->
			
			<!-- dialog1 -->
			<!-- start of dialog -->
			<div class="modal fade" id="modal-container-19740" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="myModalLabel">
								Modal title
							</h5> 
							<button type="button" class="close" data-dismiss="modal">
								<span aria-hidden="true">×</span>
							</button>
						</div>
						<div class="modal-body">
							...
						</div>
						<div class="modal-footer">
							 
							<button type="button" class="btn btn-primary">
								Save changes
							</button>
							
							<button type="button" class="btn btn-primary" id="btn-close-dialog1">
								关闭对话框(自行调用关闭)
							</button>
							 
							<button type="button" class="btn btn-secondary" data-dismiss="modal">
								Close
							</button>
						</div>
					</div>
					
				</div>
				
			</div>  <!-- end of dialog -->
			
			<!-- dialog2 -->
			<!-- start of dialog -->
			<div class="modal fade" id="modal-container-19741" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="myModalLabel">
								Modal title
							</h5> 
							<button type="button" class="close" data-dismiss="modal">
								<span aria-hidden="true">×</span>
							</button>
						</div>
						<div class="modal-body">
							...
						</div>
						<div class="modal-footer">
							 
							<button type="button" class="btn btn-primary">
								Save changes
							</button> 
							<button type="button" class="btn btn-secondary" data-dismiss="modal">
								Close
							</button>
						</div>
					</div>
					
				</div>
				
			</div>  <!-- end of dialog -->		
			
			
			
		</div>
		
		<div class="col-md-12">
			<div class="btn-group btn-group-sm" role="group">
				 
				<button class="btn btn-secondary" type="button" id="btn-open-dialog1">
					打开对话框1
				</button>
				<button class="btn btn-secondary" type="button" id="btn-open-dialog2">
					打开对话框2
				</button> 
				
			</div>
		</div>
		
	</div>
</div>
</body>

<!-- 引入通用对话框工具 -->
<script type="text/javascript"	th:src="@{/js/component/dialogutil/DialogUtil.js}"></script>

<script type="text/javascript">

	$(function(){
		
		/*
			打开对话框1  按钮click-listener
		*/
		$("#btn-open-dialog1").on('click',function(){
			const DIALOG_ID="modal-container-19740";
			DialogUtil.openDialogFn(DIALOG_ID);
		})
		
		/*
			打开对话框2  按钮click-listener
		*/
		$("#btn-open-dialog2").on('click',function(){
			const DIALOG_ID="modal-container-19741";
			DialogUtil.openDialogFn(DIALOG_ID);
		})
		
		/*
			关闭对话框1  按钮click-listener
		*/
		$("#btn-close-dialog1").on('click',function(){
			const DIALOG_ID="modal-container-19740";
			DialogUtil.closeDialogFn(DIALOG_ID);			
		})
		
	});
</script>

</html>
