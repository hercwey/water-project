<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"> 
<title>Insert title here</title>
</head>
<body>
	<!-- 批次列表 -->
	<table class="table table-hover table-sm">
		<thead>
			<tr>
				<th>
					<!-- <input type="checkbox" class="select-all-toggle"> -->
					
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input"
							id="select-all-toggle" name="example1"> <label
							class="custom-control-label" for="select-all-toggle"></label>
					</div>
				</th>
				<th>户名</th>
				<th>注册地址</th>
				<th>财务电话</th>
				<th>开户行</th>
				<th>状态</th>
				<th>开票类型</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="item,iterStat: ${billList}">
			
				<!-- 条目选择器 -->
				<td>
					
					<div class="custom-control custom-checkbox"
						style="margin-bottom: -1px !important;">
						<input type="checkbox" class="custom-control-input item-selector" name="example1" th:attr="id='item-selector'+'-'+${item.id},data-bind=${item.id}">
						<label class="custom-control-label"	th:attr="for='item-selector'+'-'+${item.id}"></label>
					</div> 
				</td>
				
				<!-- 户名-->
				<td th:text="${item.customerName}">户名</td>
				<!-- 注册地址 -->
				<td th:text="${item.regAddress}">注册地址</td>
				<!-- 财务电话 -->
				<td th:text="${item.telephone}">财务电话</td>
				<!-- 开户行 -->
				<td th:text="${item.accountBank}">开户行 </td>
				<!-- 有效状态 -->
				<td th:attr="id='enabled-status-'+${item.id}" th:text="${item.enabledStr}">有效状态 </td>
				<td>
					<span th:if="${item.billType==1}">专用发票</span>
					<span th:if="${item.billType==2}">普通发票</span>
					<span th:if="${item.billType==3}">手工发票</span>
				</td>
				
				
				<!-- 操作列 -->
				<td>
					<span th:class="${FUNCTION_MODULE=='MODULE_MANAGE' ? '' : 'd-none'}">
						<!-- 启用 -->
						<button type="button" class="btn-bill-enable btn btn-secondary btn-sm"
							th:attr="bind-id=${item.id}">
							<i class="fa fa-unlock" aria-hidden="true"></i> <span>启用</span>
						</button>
						<!-- 禁用 -->
						<button type="button" class="btn-bill-disable btn btn-secondary btn-sm"
							th:attr="bind-id=${item.id}">
							<i class="fa fa-lock" aria-hidden="true"></i> <span>禁用</span>
						</button>
						<!-- 修改 -->
						<button type="button" class="bill-modi-single btn btn-secondary btn-sm "
							th:attr="bind-id=${item.id}">
							<i class="fa fa-pencil-square-o fa-1x" aria-hidden="true"></i> <span>编辑</span>
						</button> 
						<!-- 删除 -->
						<button type="button" class="bill-del-single btn btn-secondary btn-sm"
							th:attr="bind-id=${item.id}">
							<i class="fa fa-times fa-1x" aria-hidden="true"></i> <span>删除</span>
						</button>
					</span>
					<!-- 详情 -->
					<button type="button" class="bill-detail-single btn btn-secondary btn-sm "
						th:attr="bind-id=${item.id}">
						<i class="fa fa-pencil-square-o fa-1x" aria-hidden="true"></i> <span>详情</span>
					</button>  
				</td>

			</tr>
		</tbody>
	</table>

	<hr style="height: 1px; border: none; border-top: 1px solid blue;">

	<!-- 加入分页 -->
	<div th:include="common/common_pager_pagesize::pager('pagerBill')" class="pagerx"
		style="float: right; margin-right: 10px;"></div>	
	<!-- 分页组件JS -->
	<script src="/js/pager/Pagers.js" type="text/javascript"></script>

	<!--  -->
	<script th:inline="javascript">
		/*<![CDATA[*/		
		var curr_pageNum=[[${pageNum}]];
		var curr_pageSize=[[${pageSize}]];
		var curr_searchCond=[[${searchCond}]];
		/*]]>*/
	</script>


	<script type="text/javascript">
	
		var g_is_edit = true;//全局变量是否是编辑操作
		
		/*
			功能说明:
				删除所选条目(通用删除函数)
			参数说明:
				ids:所要删除的条目ID数组,(可使函数更具通用性.)
		*/
		function delBatchItemBill(ids) {
			var urlStr = BASE_CONTEXT_PATH+"/customer-bill/delete"; // 需要提交的url
			
			$.ajax({
				type : "POST", // 提交方式 get/post
				url : urlStr,
				contentType : "application/json", // 如果采用json格式传送所有参数时必须有,如果采普通js对象传送时,则不可以加此参数
				//dataType : "html", //	表示返回值类型，不必须,如果返回的是面页，则必须
				data : JSON.stringify(ids),
				success : function(res) { // res 保存提交后返回的数据，一般为 json对象(与后台相关.)
					//console.log(res);
					if (res != null && res != "") {
						if (res.result_code == "success") {
							loadBillPage();
						} else {
							//dialog type: success warning info error,默认为info
							util.message(res.result_msg,null,"warning");
						}
					}
				},
				error : function(jqXHR, textStatus, errorThrown) {
					util.message("AJAX请求时发生错误!");
				}
			});
		}
	
		//--------------批量删除-----------------
		
		/*
			批量删除确认
		*/
		function deleteBillConfirm(){			
			//注: 回调函数需要采用引号引起来
			util.confirm("删除所选择的记录? ", "xxx", "ok_callback_bill", "cancel_callback_name")			
		}
		
		/*
			批量删除确认:确认(回调)
		*/
		function ok_callback_bill(id){
			var ids=getSelectedIds();  //此函数定义于_table.html中
			delBatchItemBill(ids);
		}
		
		/*
			批量删除确认:取消(回调)  桩函数
		*/
		function cancel_callback_name(){
			console.log('cancel!');
		}
		
		/**
			返回所选条目的 id(每行对应一个唯一的ID)
			@returns   
		 */
		function getSelectedIds(){
			var idArr = new Array();
	
			// 扫描用户所选择条目ID
			$(".item-selector").each(function(index, elem) {
				if (this.checked) { // 对于己选条目
					var id = $(this).attr("data-bind"); //
					idArr.push(id);
				}
			}); // end of item-selector
			return idArr;
		}
		
		//------------------单个删除------------------
		
		/* 
			单个删除 
		*/
		$('.bill-del-single').on('click', function() {
			var itemId = $(this).attr("bind-id"); //分录ID
			//console.log("itemId:" + itemId);
			util.delConfirm("确认删除此条目?", itemId, "deleteSingleBill");
		})
		
		//单个删除-确认回调函数
		function deleteSingleBill(itemId){
			var idsArr=new Array();
			idsArr.push(itemId);		
			delBatchItemBill(idsArr);
		}
				
		
		//--------单个修改---------
		/* 
			加载修改对话框 
		*/
		$('.bill-modi-single').on('click',function() {
			g_is_edit = true;//全局变量是否是编辑操作
			var itemId = $(this).attr("bind-id"); //条目ID		
			getBillAjaxReq(itemId);
			
		});
		/* 
			加载详情批次对话框 
		*/
		$('.bill-detail-single').on('click',function() {
			g_is_edit = false;//全局变量是否是编辑操作
			var itemId = $(this).attr("bind-id"); //条目ID
			getBillAjaxReq(itemId);
		});
		
		/**
		 * 获取客户信息ajax请求
		 */
		function getBillAjaxReq(itemId){
			var url = BASE_CONTEXT_PATH+'/customer-bill/loadmodibilldialog';
			
			var parms = new Object(); //参数
			parms.itemId = itemId;
	
			$("#bill-dialog-edit").load(url, parms,function(){
				openBillDialog();//打开对话框
				if(!g_is_edit){
					$("#btn-bill-modify-and-back").hide();
					/* $("#dialog-modi-form input").attr("disabled", true);
					$("#dialog-modi-form select").attr("disabled", true); */
				}
			}); //加载完毕后显示 
		}
		
		/**
		 * 修改启用禁用状态
		 */
		function updateEnabledStatus(id, enabled){
			
			var url = BASE_CONTEXT_PATH+'/customer-bill/update-status';
			
			var parms = new Object(); //参数
			parms.id = id;
			parms.enabled = enabled;
			
			$.post(url, parms, function(res){
				if (res != null && res != "") {
					if (res.result_code == "success") {
						$("#enabled-status-"+id).text(getEnabledStr(enabled));
					} else {
						//dialog type: success warning info error,默认为info
						util.message(res.result_msg,null,"warning");
					}
				}
			})
		}
		
		/**
		 * 获取有效状态字符串
		 */
		function getEnabledStr(enabled){
			var ENABLED = 0;//是否有效：0=有效（默认）；1=无效
			var DISABLED = 1;//是否有效：0=有效（默认）；1=无效
			
			var enabledStr = "启用";
			if(enabled==1){
				enabledStr = "禁用";
			}
			return enabledStr;
		}
		
		/* 
			启用按钮 
		*/
		$('.btn-bill-enable').on('click',function() {

			var ENABLED = 0;//是否有效：0=有效（默认）；1=无效
			var DISABLED = 1;//是否有效：0=有效（默认）；1=无效
			
			var itemId = $(this).attr("bind-id"); //条目ID
			
			updateEnabledStatus(itemId, ENABLED);//修改启用禁用状态
			
		});
		
		/* 
			禁用按钮
		*/
		$('.btn-bill-disable').on('click',function() {
	
			var ENABLED = 0;//是否有效：0=有效（默认）；1=无效
			var DISABLED = 1;//是否有效：0=有效（默认）；1=无效
			
			var itemId = $(this).attr("bind-id"); //条目ID
			
			updateEnabledStatus(itemId, DISABLED);//修改启用禁用状态
			
		});
		
		
		
		//-----------------page loaded ready------------------
		$(function() {
			
			/*
				选择/取消选择  当前页记录
				select all  or  deselect all			 	
			*/
			$("#select-all-toggle").on('click', function(e) {
				var prefix = "item-selector-";
		
				if (this.checked) {					
					//查询列表中的项目
					$(".item-selector").each(function(index, elem) {
						this.checked = true;
						var surfix = $(this).attr("data-bind");  //item'id
						var rowId = prefix + surfix; 
						$('#' + rowId).addClass("selected");
					});
				} 
				else{
					$(".item-selector").each(function(index, elem) {
						this.checked = false;
						var surfix = $(this).attr("data-bind");
						var rowId = prefix + surfix;
						$('#' + rowId).removeClass("selected");
					});
				} // end of else
			});

		});
		
		//创建分页组件实例
		var pager=new Pager("pagerBill");
		$(function(){			
			pager.init(loadBillPage,curr_searchCond);			
		});
	</script>
</body>
</html>
