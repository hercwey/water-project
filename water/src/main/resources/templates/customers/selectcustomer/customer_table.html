<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"> 
<title>开票信息列表页面</title>

</head>
<body>
	<!-- 批次列表 -->
	<table class="table table-hover table-sm" id="customer-table">
		<thead>
			<tr>
				<!-- <th>
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input"
							id="select-all-toggle" name="example1"> <label
							class="custom-control-label" for="select-all-toggle"></label>
					</div>
				</th> -->
				<th>客户名称</th>
				<th>客户手机号</th>
				<th>身份证号</th>
				<th>地址</th>
				<th>用水状态</th>
				<th>状态</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="item,iterStat: ${customerMapList}" th:attr="data-id=${item.id}, data-customer-name=${item.customerName}, data-customer-mobile=${item.customerMobile}, data-id-no=${item.idNo}, data-address=${item.address}, data-water-status=${item.waterStatus}, data-status=${item.status}">
			
				<!-- 条目选择器 -->
				<!-- <td>
					<div class="custom-control custom-checkbox"
						style="margin-bottom: -1px !important;">
						<input type="checkbox" class="custom-control-input item-selector" name="example1" th:attr="id='item-selector'+'-'+${item.ID},data-bind=${item.ID}">
						<label class="custom-control-label"	th:attr="for='item-selector'+'-'+${item.ID}"></label>
					</div> 
				</td> -->
				
				<!-- <span th:if="${item.invoiceSize==1}">
					客户名称
					<td th:attr="colspan=${item.invoiceSize}" th:text="${item.CUSTOMER_NAME}">客户名称 </td>
				</span> -->
				
				<!-- <span th:if="${item.invoiceSize>1}">
				
				</span> -->
				
				<!-- 业主姓名 -->
				<td th:text="${item.customerName}">业主姓名</td>
				<!-- 客户电话 -->
				<td th:text="${item.customerMobile}">业主手机</td>
				<!-- 用水性质 -->
				<td th:text="${item.idNo}">身份证号 </td>
				<!-- 地址 -->
				<td th:text="${item.address}">地址</td>
				<!-- 用水状态 -->
				<td th:attr="id='water-status-'+${item.id}" th:text="${item.waterStatusStr}">用水状态 </td>
				<!-- 客户状态 -->
				<td th:attr="id='customer-status-'+${item.id}" th:text="${item.statusStr}">客户状态 </td>
			</tr>
		</tbody>
	</table>

	<hr style="height: 1px; border: none; border-top: 1px solid blue;">

	<!-- 加入分页 -->
	<div th:include="common/common_pager_pagesize::pager(${dialogId}+'-pager-customer')" class="pagerx"
		style="float: right; margin-right: 10px;"></div>	
	<!-- 分页组件JS -->
	<!-- 此JS可自页面移出. -->
	<script src="/js/pager/Pagers.js" type="text/javascript"></script>

	<!--  -->
	<script th:inline="javascript">
		/*<![CDATA[*/		
		var curr_pageNum=[[${pageNum}]];
		var curr_pageSize=[[${pageSize}]];
		var curr_searchCond=[[${searchCond}]];
		/*]]>*/
	</script>


	<script type="text/javascript">
	
	</script>
</body>
</html>
