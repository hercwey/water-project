<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>客户档案详细信息</title>

</head>

<body>

	<th:block th:fragment="dialog">
		<table class="table" id="customer-detail-table">
			<tbody>
				<tr>
					<td>客户名称：</td>
					<td th:text="${customer==null ? '' : customer.customerName}"></td>
					<td>业主名称：</td>
					<td th:text="${customer==null ? '' : customer.propName}"></td>
				</tr>
				<tr>
					<td>业主电话：</td>
					<td th:text="${customer==null ? '' : customer.propTel}"></td>
					<td>业主手机：</td>
					<td th:text="${customer==null ? '' : customer.propMobile}"></td>
				</tr>
				<tr>
					<td>业主邮件：</td>
					<td th:text="${customer==null ? '' : customer.propEmail}"></td>
					<td>曾用名：</td>
					<td th:text="${customer==null ? '' : customer.usedName}"></td>
				</tr>
				<tr>
					<td>立户时间：</td>
					<td th:text="${customer==null ? '' : customer.settleTimeStr}"></td>
					<td>地址：</td>
					<td th:text="${customer==null ? '' : customer.address}"></td>
				</tr>
				<tr>
					<td>证件类型：</td>
					<td th:text="${customer==null ? '' : customer.idTypeStr}"></td>
					<td>证件号：</td>
					<td th:text="${customer==null ? '' : customer.idNo}"></td>
				</tr>
				<tr>
					<td>客户类型：</td>
					<td th:text="${customer==null ? '' : customer.customerTypeStr}"></td>
					<td>客户电话：</td>
					<td th:text="${customer==null ? '' : customer.customerTel}"></td>
				</tr>
				<tr>
					<td>客户手机：</td>
					<td th:text="${customer==null ? '' : customer.customerMobile}"></td>
					<td>客户电子邮件：</td>
					<td th:text="${customer==null ? '' : customer.customerEmail}"></td>
				</tr>
				<tr>
					<td>客户编号：</td>
					<td th:text="${customer==null ? '' : customer.customerCode}"></td>
					<td>用水性质：</td>
					<td th:text="${customer==null ? '' : customer.waterUseValue}"></td>
				</tr>
				<tr>
					<td>行业性质：</td>
					<td th:text="${customer==null ? '' : customer.industryValue}"></td>
					<td>用水人数：</td>
					<td th:text="${customer==null ? '' : customer.useNum}"></td>
				</tr>
				<tr>
					<td>用水状态：</td>
					<td th:text="${customer==null ? '' : customer.waterStatusStr}"></td>
					<td>通知方式：</td>
					<td th:text="${customer==null ? '' : customer.notifyModeStr}"></td>
				</tr>
				<tr>
					<td>减免政策：</td>
					<td th:text="${customer==null ? '' : customer.discountName}"></td>
					<td>扣费方式：</td>
					<td th:text="${customer==null ? '' : customer.deductTypeStr}"></td>
				</tr>
				<tr>
					<td>房间号：</td>
					<td th:text="${customer==null ? '' : customer.room}"></td>
					<td></td>
					<td></td>
				</tr>
			</tbody>
		</table>

	</th:block>
	
	
	<script type="text/javascript">

	
	
	</script>
</body>
</html>
