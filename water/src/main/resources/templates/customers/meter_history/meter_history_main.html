<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>主界面</title>
<link rel="stylesheet"	href="/css/customerbody.css" />
<link rel="stylesheet"	href="/css/commform.css" />
<link rel="stylesheet"	href="/css/searchpanel.css" />
<!-- 日期组件 -->
<script src="/calendar/WdatePicker.js" type="text/javascript"></script>
</head>
<body>
	<!-- 详情对话框 -->
	<div id="meter-history-dialog"></div>
	<!-- 主界面(操作页板+列表容器) -->
	<div class="row clearfix medic-label bank-main">
		<div class="col-md-12 column">

			<!-- 操作面板 -->
			<div class="" style="display: inline-block" id="search-meter-history-div">
				<ul class="extra-l" style="list-style: none;">
					<!-- 面板:查询 -->
					<li class="input-group-sm"><input type="text" class="form-control search-cond" id="search-cond" placeholder="水表编号/钢印号/水表厂家/" title="请输入水表编号、钢印号、水表厂家、水表位置等信息查询" />
					</li>
					<!-- 查询按钮 -->
					<li>
						<button type="button" class="btn btn-success btn-sm" id="btn-search">
							<i class="fa fa-search" aria-hidden="true"> <span>查询</span>	</i>
						</button>
					</li>
					<li>
						<button type="button" class="btn btn-warning btn-sm" id="btn-search-reset">
							<i class="fa fa-undo" aria-hidden="true"> <span>清除</span></i>
						</button>
					</li>
				</ul>
			</div>


			<!-- 容器:字典列表 -->
			<div class="meter-history-table table-container" id = "customer-body"></div>

		</div>
	</div>
	<script th:inline="javascript">
		/*<![CDATA[*/

		/*]]>*/
	</script>

	<script>
	
		//--------------------公共查询函数--------------------------
		/*	
			公共查询函数
			
			查询核对类型列表
		*/
		function searchMeterHistory(parms) {

			//加载字典列表页面
			var url = BASE_CONTEXT_PATH + "/customer-meter-history/table"
			$(".meter-history-table").load(url, parms, customerResizeFuncx);
		}
		function customerResizeFuncx(){
			console.log("call back........");
			var myEvent = new Event('resize');
	        window.dispatchEvent(myEvent);
		}
		
		function getSearchMeterHistoryParams(){
			//初始化请求参数
			var parms = new Object();
			var searchCond = $("#search-meter-history-div .search-cond").val();
			parms.searchCond=searchCond;
			parms.customerId = getCustomerIdFn();//获取客户ID
			return parms;
		}

		//---------------------------------------------
		
		/*
			默认查询
			Retrieve(default)查询(加载默认列表)
		*/
		function defaultSearchMeterHistory() {
			var pageNum = 0;
			var pageSize = 0;
			
			//获取参数
			var parms = null;
			parms = getSearchMeterHistoryParams();//获取普通查询参数（不包括分页信息）
			
			parms.pageNum=pageNum;
			parms.pageSize=pageSize;

			searchMeterHistory(parms);

		}
		
		/*
			查询按钮点击时调用
			采用用户所输入的查询条件进行查询.
		*/
		function btnSearchMeterHistoryClick() {
			var pageNum = 0;
			var pageSize = 0;
			
			var parms = getSearchMeterHistoryParams();//获取查询参数（不包括分页信息）
			parms.pageNum=pageNum;
			parms.pageSize=pageSize;

			searchMeterHistory(parms);
		}

		/*
			分页查询(采用所保存的状态)
		*/
		function loadMeterHistoryPage(searchCond, pageNum, pageSize) {
			var parms = getSearchMeterHistoryParams();//获取查询参数（不包括分页信息）
			parms.pageNum=pageNum;
			parms.pageSize=pageSize;

			searchMeterHistory(parms);
		}

		
		
		//-------------------PAGE LOADED READY--------------------

		$(function() {
			//------------init-------------
			//主页:默认查询(加载默认列表)
			defaultSearchMeterHistory();

			//---------事件绑定--------------
			/*
				查询按钮CLICK
			*/
			$('#search-meter-history-div #btn-search').on('click', function() {
				btnSearchMeterHistoryClick();
			});
			
			/*
				查询条件复位按钮CLICK
			*/
			$('#search-meter-history-div #btn-search-reset').on('click', function() {
				$("#search-meter-history-div #search-cond").val("");
				$("#search-meter-history-div #search-cond").focus();  //	获得焦点
			});
			
			/*
				查询条件输入框 KEYUP
			*/
			$('#search-meter-history-div #search-cond').on('keyup', function(event) {
				if(event.keyCode == 13){
					$('#btn-search').trigger("click");	                
	            }	
			});
			

		});
	</script>



</body>
</html>
