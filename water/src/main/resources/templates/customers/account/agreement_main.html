<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>主界面</title>

<!-- 文件上传验证JS -->
<script src="/commons/file-upload-validate.js" type="text/javascript"></script>
<!-- ajax file upload js -->
<script src="/jquery/ajaxFileUpload.js" type="text/javascript"></script>
</head>
<body>
	<br>
	<!-- 主界面(操作页板+列表容器) -->
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="card">
				<h5 class="card-header">
					电子档案
					<!-- <span th:class="${FUNCTION_MODULE=='MODULE_MANAGE' ? '' : 'd-none'}"> -->
						<button type="button" class="btn btn-primary btn-sm" id="btn-show-agreement-upload">上传</button>
					<!-- </span> -->
				</h5>
				<div class="card-body" id="agreement-item-body">
					<!-- 客户-电子档案列表 -->
				</div>
			</div>
		</div>
	</div>
	
	<!-- 加入协议上传对话框 -->
	<div id="agreement-dialog-edit"></div>

	<!--  -->
	<script th:inline="javascript">
		/*<![CDATA[*/

		/*]]>*/
	</script>

	<script>
	
		//--------------------公共查询函数--------------------------
		/**
		 * 	加载客户-协议列表
		 */
		function loadAgreementItem() {

			
			//初始化请求参数
			var parms = new Object();
			parms.customerId = getCustomerIdFn();//获取客户ID

			//加载字典列表页面
			var url = BASE_CONTEXT_PATH + "/customer-agreement/load-agreement-item"
			$("#agreement-item-body").load(url, parms, null);
		}

		//-------------------PAGE LOADED READY--------------------

		$(function() {
			//------------init-------------
			//加载默认列表
			loadAgreementItem();//加载客户-协议列表

			//---------事件绑定--------------
			
			/**
			 * 	加载协议上传对话框，并打开
			 */
			$("#btn-show-agreement-upload").on("click", function() {
				
				//加载字典列表页面
				var url = BASE_CONTEXT_PATH + "/customer-agreement/load-agreement-dialog"
				$("#agreement-dialog-edit").load(url, null, function(){
					openAgreementUploadDialog();//打开协议上传对话框
				});
			});
			
		});
	</script>

</body>
</html>
