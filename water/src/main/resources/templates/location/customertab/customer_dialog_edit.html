<!-- 修改对话框 -->
<body>

	<th:block th:fragment="dialog">

		<div class="row clearfix">
			<div class="col-md-12 column">

				<div class="modal fade" id="modal-container-customer-edit" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				
					<div class="modal-dialog modal-lg">
					
						<div class="modal-content">
						
							<!-- 头部 -->
							<div class="modal-header" style="background-color: #a5f1b6;height: 50px;">
								<h5 class="modal-title" id="myModalLabel">
									<span>客户档案信息</span>
									<i class="fa fa-tags fa-1x" aria-hidden="true" style="color:blue;"></i>
								</h5>
								<button type="button" class=" btn btn-primary btn-sm close" data-dismiss="modal" aria-hidden="true">×</button>
							</div>

							<!-- 主体(用于展示表单) -->
							<!-- 客户类型 -->
							<div class="edit-customer-from">
								<div class="card">
									<div class="card-body">
										<form class="form-horizontal " role="form" id="edit-customer-tab-form">
															
											<!-- 当前所编辑的条目ID -->
											<input type="hidden" id="customers-id" name="id" th:value="${currItem==null ? '' : currItem.id}" />
											
											<div id="load-customer-detail-table">
												<!-- 加载编辑客户table -->
											</div>
										</form>
									</div>
								</div>
								
							</div>

							<!-- 尾部 -->
							<div class="modal-footer">
								<button type="button" class="btn btn-default"	data-dismiss="modal">关闭</button>
							</div>
							
						</div>

					</div>

				</div>

			</div>
		</div>
	<script th:inline="javascript">
		/*<![CDATA[*/
			var curr_item=[[${currItem}]];
		/*]]>*/
	</script>

	</script>
	

	
	</th:block>
