<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>柱状图</title>

<!-- 引入echart -->
<script type="text/javascript" src="/echart/4.2.1/dist/echarts.js"></script>

</head>
<body>
	<div>
		<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    	<div id="main" style="width:1000px; height:400px; margin:0 auto;"></div>
    </div>
    
	<script type="text/javascript">
	
		function getData(){
			$.getJSON('data.json', function (data) {
			    myChart.setOption({
			        title: {
			            text: '异步数据加载示例'
			        },
			        tooltip: {},
			        legend: {
			            data:['销量']
			        },
			        xAxis: {
			            data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
			        },
			        yAxis: {},
			        series: [{

			            type: 'bar',
			            data: [5, 20, 36, 10, 10, 20]
			        }]
			    });
			});
		}
	
	    // 指定图表的配置项和数据
	    var option = {
	        title: {
	            text: 'ECharts 入门示例'
	        },
	        tooltip: {},
	        legend: {
	            data:['销量']
	        },
	        xAxis: {
	            data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
	        },
	        yAxis: {},
	        series: [{
	            name: '销量',
	            type: 'bar',
	            data: [5, 20, 36, 10, 10, 20]
	        }]
	    };
	
		//-----------------page loaded ready------------------
		$(function() {
			// 基于准备好的dom，初始化echarts实例
		    var myChart = echarts.init(document.getElementById('main'));
		 	// 使用刚指定的配置项和数据显示图表。
		    //myChart.setOption(option);
		 	getData();
		});
		
	</script>
</body>
</html>
