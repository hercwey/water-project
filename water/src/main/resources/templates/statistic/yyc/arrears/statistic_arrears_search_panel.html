<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 统计-查询面板 -->
	<th:block th:fragment="searchPanel">
		<div class=""
			style="display: inline-block; float: right; margin-right: 100px; margin-top: 5px; margin-bottom: 5px;"
			id="search-div">
			<ul class="extra-l" style="list-style: none;">
				<!-- 查询面板 -->

				<!-- 起始期间 -->
				<li><label for="search-date" style="margin-top: 5px;">期间</label>
				</li>
				<li class="input-group-sm"><input type="text"
					class="form-control Wdate" readonly="readonly"
					style="width: 100px;" id="search-date"
					name="search-date"
					onclick="WdatePicker({dateFmt:'yyyy-MM',isShowClear:false,onpicked: setBackGround});"
					placeholder="期间" title="期间"></li>


				<!-- 查询按钮 -->
				<li>
					<button type="button" class="btn btn-success btn-sm"
						id="btn-search">
						<i class="fa fa-search" aria-hidden="true"> <span>查询</span>
						</i>
					</button>
				</li>
				<li>
					<button type="button" class="btn btn-warning btn-sm"
						id="btn-search-reset">
						<i class="fa fa-undo" aria-hidden="true"> <span>清除</span>
						</i>
					</button>
				</li>
				<!-- <li>
					<button type="button" class="btn btn-primary btn-sm" id="btn-test-pdf">
						<i class="fa fa-undo" aria-hidden="true"> <span>生成PDF并预览</span>
						</i>
					</button>
				</li>				
				<li>
					<button type="button" class="btn btn-primary btn-sm" id="btn-test-excel">
						<i class="fa fa-undo" aria-hidden="true"> <span>生成Excel并下载</span>
						</i>
					</button>
				</li> -->
			</ul>
		</div>
	</th:block>
</body>
</html>
