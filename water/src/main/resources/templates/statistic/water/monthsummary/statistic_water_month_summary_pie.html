<!DOCTYPE html>
<!-- 饼图-echart -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- <div th:include="common/common_head::headx('月统计饼图')" th:remove="tag"></div> -->
</head>
<body>
	<div>
		<div id="chart-container" style="width: 800px; height: 500px; margin:0 auto;"></div>
	</div>
</body>

<!-- 引入echart -->
<script type="text/javascript" src="/echart/4.2.1/dist/echarts.js"></script>

<!-- 引入显示饼图表js -->
<script type="text/javascript" src="/statistic/customer/js/StatPieChart.js"></script>

<script th:inline="javascript">
	/*<![CDATA[*/
		var statData = [[${statData}]];  	//统计数据
		var period=[[${period}]];   		//期间
		console.log("所接收到的统计数据为:"+JSON.stringify(statData));
	/*]]>*/
</script>


<script type="text/javascript">

	/*
		page loaded ready
	*/
	$(function(){								   
		//var title="新增客户月统计:"+period;
		var chartContainer="chart-container";
		var statPieChart=new StatPieChart(statData,chartContainer);
		statPieChart.setTitle('售水量统计汇总:'+period);
		statPieChart.setStatPropName('水价');		
		statPieChart.displayChart();
	});	
	
</script>
</html>
