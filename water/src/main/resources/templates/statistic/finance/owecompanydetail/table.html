<body>
	<div class="row">
		<div class="col-md-12">
			<h3 class="text-center" th:text="${period}+'欠费单位明细表'">
				2019-03欠费单位明细表
			</h3>
			<div class="row" th:each="item,iterStat: ${accountItemList}">
				<div class="col-md-12">
					<h4 style="text-align: center;">
						<small th:text="${item.customerName}">单位：石家庄高新技术产业开发区供水排水公司</small>
					</h4>
				</div>
				<div class="col-md-12">
					<table class="table table-bordered table-sm">
						<thead>
							<tr>
								<th>欠费期间</th>
								<th>欠费合计</th>
								<!-- <th>上期所欠水费</th> -->
								<th>本月所欠水费</th>
								<th>污水处理费</th>
								<th>水资源</th>
								<th>备注</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="record,recordStat: ${item.detailMapList}">
								<td th:text="${record.period}">欠费期间</td>
								<td th:text="${record.oweTotalAmount}">欠费合计</td>
								<!-- <td></td> -->
								<td th:text="${record.oweBaseAmount}">本月所欠水费</td>
								<td th:text="${record.oweBaseAmount}">污水处理费</td>
								<td></td>
								<td></td>
							</tr>
							<tr>
								<td>合计</td>
								<td th:text="${item.totalOweAmount}">欠费合计</td>
								<!-- <td></td> -->
								<td th:text="${item.totalOweBaseAmount}">本月所欠水费</td>
								<td th:text="${item.totalOweBaseAmount}">污水处理费</td>
								<td></td>
								<td></td>
							</tr>
						</tbody>
					</table>
				</div>
				
			</div>
